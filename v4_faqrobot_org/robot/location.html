<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #allmap{
            width:100%;
            height:300px;
        }
    </style>
</head>
<body>
    <div id="allmap"></div>
    <ul id="mapList"></ul>
</body>
<script src="../web/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&services=true&ak=BaEzOp4PU6aGZvO6zR5U1Q1Woek1Uun6"></script>
<script>
    var mapArr = JSON.parse(localStorage.getItem('pois'))
    var html = ''
    for(var i = 0;i < mapArr.length;i++){
         html += '<li>'+mapArr[i].addr+'</li>'
    }
    $('#mapList').html(html)
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398,39.897445);
    map.centerAndZoom(point,18);
    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            //alert('您的位置：'+r.point.lng+','+r.point.lat);
        }
        else {
            alert('failed'+this.getStatus());
        }
    },{enableHighAccuracy: true})
</script>
</html>
