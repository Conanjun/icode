<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">  
    <link rel="shortcut icon" href="images/send.png" type="/image/x-icon">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>  
    <title>guide</title>
    <script src="js/sea.js"></script>
    <script src="js/vue.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        a {
            text-decoration: none;
        }
        .body {
            width: 100%;
            height: 100%;
        }
        .view {
            width: 100%;
            height: 100%;
            background: url(./skin/huazhu/images/bg_guide.png) top center no-repeat;
            background-size: cover;
        }
        .enter {
            color: #fff;
            font-size: 18px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            box-shadow: 0px 0px 2px #9b639e inset, 0px 10px 20px -5px rgba(150, 81, 154, 0.7);
            border-radius: 100px;
            background: #96519A;
            margin: 0 auto;
            transform: translate(0px, 400px);
        }
    </style>
</head>  
<body>  
    <div class="body">
    	<div id="view" class="view">
            <a href="http://hxr.huazhu.com/servlet/HuaZhuAuthServlet.do?APP_NeedLoginInfo=True">
                <div class="enter" :style="{transform: 'translate(0px, '+translateY+'px)', display: isshow}">点击进入</div>
            </a>
        </div>
    </div>
</body>  
<script>
    seajs.use('./skin/huazhu/js/guide.js', function(exports) {
        new exports.GUIDE()
    })
