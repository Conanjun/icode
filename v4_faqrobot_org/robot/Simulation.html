<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <style>
        body,div,p{margin:0;padding:0;}
        body{font-family:"微软雅黑";position: relative;width:100%;height:100%;}
        .ifram{width:100%;height:100%;outline: none;}
        .container{position: absolute;right:0;top:0;}
        .icon{background:url("skin/frame/images/icon.png") no-repeat center;background-size:cover;width:50px;height:50px;position: absolute;top:50%;right: 272px;cursor: pointer;margin-top:-25px;-webkit-background-size:cover;-o-background-size:cover;-moz-background-size:cover;
            filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='skin/frame/images/icon.png',  sizingMethod='scale');}
    </style>
    <script>
        window.onload=function() {
            simheight();
            function simheight() { //函数：获取尺寸

                //获取浏览器窗口高度
                var winHeight = 0;
                if (window.innerHeight)
                    winHeight = window.innerHeight;
                else if ((document.body) && (document.body.clientHeight))
                    winHeight = document.body.clientHeight;
                //通过深入Document内部对body进行检测，获取浏览器窗口高度
                if (document.documentElement && document.documentElement.clientHeight)
                    winHeight = document.documentElement.clientHeight;
                //高度计算
                document.getElementById("container").style.height = winHeight-5 + "px";
            }
            window.onresize = simheight;//浏览器窗口发生变化时同时变化DIV高度*/ //实时的监听着浏览的高度是否在变化

            //获取页面body的高度配合class为icon的元素定位
            $(function(){
                var H = $(document).height();
                var W = $(document).width();
                $("body").height(H);

            });

            //点击事件的效果
            var num=0;
            $('.container').css('width','270px');
            $('.icon').click(function () {
                if(num==0){
                    num=1;
                    $('.container').css('display','none');
                    $('.icon').css('right','0');
                }
                else if(num==1){
                    num=0;
                    $('.container').css('display','block');
                    $('.icon').css('right','272px');

                }
            });
            $(document).click(function(){
                $(".container").hide();
                $('.icon').css('right','0');

            });
            //事件的冒泡机制
            $('.icon').click(function(event){
                event.stopPropagation();
            });
        }

    </script>
</head>
<body>
<div class="container" id="container">
    <iframe class="ifram" frameborder=no scrolling=no src="http://v4.faqrobot.org/robot/Chatpage.html?sysNum=1476067342641247">
    </iframe>
</div>
<div class="icon" id="icon"></div>
</body>
</html>
