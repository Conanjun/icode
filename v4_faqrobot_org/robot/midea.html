                                    <span style="margin-left:10px; position: relative; top: -12px;line-height: 26px;" class="state">文件不得超过5M，支持以下格式：office、txt、bmp、jpg、gif、rar、zip</span>

                                <div id="fileTwo" class="hide divFile">

                                </div>
                                <div id="fileThree" class="hide divFile">

                                    </a>
                                    <span style="margin-left:10px; position: relative; top: -12px;line-height: 26px;" class="state">文件不得超过5M，支持以下格式：office、txt、bmp、jpg、gif、rar、zip</span>

                                <a id='subUpdate' class="btn btn-default evaluate-color" onclick="selfHelp()">提交报障</a>

                        </div>

                            <input type="text" name='bName' class="bName"/>
                            <input type="text" name='arName2' class="arName2"/>

                    </form>

    <!-- 服务单详情Modal -->

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#evaluateModal" style="margin-top:200px;">Large modal</button> -->
    <div class="modal fade bs-example-modal-lg" id="evaluateModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" ><!-- //id="chat-modal" -->
                <form class="form-horizontal" id="assessOrderForm">
                    <input type="hidden" name="ticketId">
                    <input type="hidden" name="sourse" value="5000">
                    <input type="hidden" name="gift_Id">
                    <input type="hidden" name="survey">
                    <input type="hidden" name="surveyType">

                    <div class="form-group serve">
                        <label  class="col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label">评价</label>
                    </div>

                    <div class="form-group ">
                        <label  class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">工程师:</label>
                        <div class="col-sm-6 col-md-6  col-xs-6 detail">
                            <div id='evaluateDetail'>

                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">单号:</label>
                        <div class="col-lg-16 col-md-16 col-xs-16">
                                <label class="control-label not-Weight" id="danhao"></label>
                        </div>
                    </div>


                    <div class="form-group">
                            <div class="page-header col-lg-offset-1 col-lg-10"></div>
                    </div>

                    <div class="form-group">
                        <label class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">满意度评价:</label>
                        <div class="col-lg-16 col-md-14">
                            <a type="button" class="btn isSatisfaction-btn Satisfaction-color"><i class="fa fa-smile-o" aria-hidden="true"></i><span>满意</span></a>
                            <a type="button" class="btn yawp-btn"><i class="fa fa-frown-o" aria-hidden="true"></i><span>不满意</span></a>
                             <a type="button" class="btn unsolved-btn"><i class="fa fa-frown-o" aria-hidden="true"></i><span>工单未解决</span></a>
                        </div>
                    </div>

                    <div class="form-group goodDiv" style='position:relative;'>
                        <label class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">送礼物:</label>
                        <div class="col-lg-12 col-md-16 col-xs-16">
                            <ul class="gift-data" id="giftUl" style="margin-bottom: 18px;">
                            </ul>
                        </div>
                        <label  style='position:absolute; left:0px;top:20px'  class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">积分:<span class="scoreSum"></span></label>
                    </div>
                    <div class="form-group badDiv hide">
                        <label class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">不满意的原因:</label>
                        <div class="col-lg-12 col-md-16 col-xs-16" id="showReason">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="not-Weight col-xs-4 col-sm-6 col-md-6 col-lg-4 control-label colorA4">服务建议:</label>
                        <div class="col-lg-16 col-md-16 col-xs-16">
                                <div class="textareaNum">
                                    <textarea id="textareaVal" style="resize:none;" placeholder="如果您对我的服务有更好的想发……"  class="form-control" rows="6" name="processing_opinion"></textarea>
                                    <span class="changenum"><span class="textareaLen">0</span>/500</span>
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-lg-16 Process-foot">
                            <button type="button" value="evaluate" class="btn btn-default evaluate-color" onclick="assessOrder(this);">提交</button>
                            <button data-dismiss="modal" aria-label="Close" aria-hidden="true" type="botton" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </form>
