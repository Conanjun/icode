<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">  
        <style>
            /* 自如优化，超出部分显示滚动条 */
        .help-content{
            width: 100%;
            height: 100px;
            resize: none;
            outline: none;
            box-sizing: border-box;
            padding: 5px;
            background: #fff;
            /* border: 1px solid #e6e6e6; */
            /* border-radius: 5px; */
            border:none;
            overflow-y: auto;
            font-size: 14px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            color: #4C4C4C;
        }
        .help-content::placeholder{
            font-size:12px;
            color:#E0E0E0;
        }
        .help-content::-moz-placeholder{
            font-size:12px;
            color:#E0E0E0;
        }
        .header-container::-webkit-input-placeholder{
            font-size:12px;
            color:#E0E0E0;
        }
        .helpfull-commit{
            text-align: center;
            margin-top:6px;
        }
        .helpfull-commit span{
            display: inline-block;
            background: #FFA000;
            color:#fff;
            width: 44%;
            height:25px;
            line-height:25px;
            border-radius: 5px; 
        }
        /* 增加满意度评价对话框样式结束 */
        body{
            margin:0;
        }
        input,textarea {
            -webkit-user-select: auto!important;
            -khtml-user-select: auto!important;
            -moz-user-select: auto!important;
            -ms-user-select: auto!important;
            -o-user-select: auto!important;
            user-select: auto!important;
        }
        </style>
    </head>
    
    <body>   
        <textarea id="helpContent" class="help-content"  placeholder="您对木木有任何的意见和建议都欢迎反馈给产品经理改进哦（您的留言最多可输入200字，选填）" maxlength="200"></textarea>  
    </body>
    <script src="//static8.ziroom.com/fecommon/library/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/minichat.js"></script>
    <script>
        
        $('#helpContent').on('touchstart',function(e){
            $(this).focus();
        })
        $('#helpContent').on('change',function(){
            var value=$(this).val();
            sessionStorage.setItem('evalContent',value);
        })
        window.onload=function(){
            $('#helpContent').focus();
        }
        
    </script>
</html>
