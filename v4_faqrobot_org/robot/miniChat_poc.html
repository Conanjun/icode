<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/logo_min.png" type="/image/x-icon">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>FaqRobot智能问答机器人</title>
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="css/minichat.css?time=1513">
    <link rel="stylesheet" href="skin/chat2/css/app.css?time=1513">
    <link href="../web/common/css/radioskin/blue.css" rel="stylesheet">


    <script src="../assets/plugins/jquery/jquery-1.9.1.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../web/common/js/customMethod.js"></script>
    <script src="js/minichat.js?time=1513"></script>
    <script src="skin/miniChat_poc/app.js"></script>
    <style type="text/css">
        .bodyRight.SC_outer{
            width: 0 !important;
        }
        .whole,.bodyLeft{
            width: 100% !important;
            height: 100% !important;
        }
        .whole{
            left: 0!important;
            top:0!important;
            margin-left: 0!important;
            margin-top: 0!important; 
            border-radius:0px;
        }
        .whole .head .headLeft{
            line-height:normal;
        }
        .whole .head{
            background-image:none!important;
            background: #ebeef5!important;
            border-bottom:1px solid #dcdfe6;
            height:48px;
            padding:12px 16px
        }
        .whole .head:before{
            background: #ebeef5!important;
        }
        .whole .body .bodyLeft .bodyLeftTop{
            background-color: #ebeef5;
        }
        .whole .head .headLeft .titleCtn p{
            color:#606266;
        }
        #robotInfo,div.MN_kftime,div.MN_khtime{
            display:none!important;
        }
        div.MN_kfName,div.MN_khName{
            display: none;
        }
        i.MN_kfTriangle1.MN_triangle,i.MN_kfTriangle2.MN_triangle,i.MN_khTriangle1.MN_triangle,i.MN_khTriangle2.MN_triangle{
            display:none;
        }
        div.MN_kfCtn{
            border-radius:8px 8px 8px 0px;
            box-shadow:2px 2px 10px 0px rgba(152,152,152,0.1);
            padding:10px
        }
        div.MN_khCtn{
            border-radius:8px 8px 0px 8px;
            background-color: #62636a;
            color:white;
            box-shadow:none;
            border:none;
            box-shadow:2px 2px 10px 0px rgba(152,152,152,0.1);
            padding:10px
        }

        .whole .body .bodyLeft div.bodyLeftBottom{
            height:64px !important;
            padding:16px;
            background-color: #62636a;
            border-radius: 0px;
            border:none;
        }
        #input{
            height:auto;
            background-color: #62636a;
            color:#fff;
            opacity: 0.8;
        }
        #input::-webkit-input-placeholder{
            color:#fff;
            opacity: 0.4;
        }
        .whole .body .bodyLeft .bodyLeftBottom .sendCtn{
            width:auto;
            height:64px;
            padding:16px;
            left:auto !important;
            right:0px;
        }
        div.AU_outerCtn{
            width: 106%;
        }
        .whole .body .bodyLeft .bodyLeftBottom .sendCtn .sendBtn{
            background-color: #5677fc;
            border-radius:4px;
            height:32px;
            line-height: 32px;
        }
        .whole .body .bodyLeft .bodyLeftBottom .inputCtn{
            padding:5px 96px 5px 0px;
        }
        .whole .body .bodyLeft .bodyLeftBottom .sendCtn .sendBtn:hover{
            background-color: #7892fd;
        }
        .MN_kfCtn audio{
            max-width:100%;
        }
        img.MN_kfImg,img.MN_khImg{
            width: 40px !important;
            height: 40px !important;
        }
        .MN_kfImg{
            left:-50px;
        }
        .MN_khImg{
            right:-50px;
        }
        .MN_answer, .MN_ask {
            padding: 5px 66px;
        }
        .MN_record{
            display:none
        }
        .headRight{
            display:none;
        }
    </style>
</head>
<body>
<div class="whole">
    <div class="head">
        <div class="headLeft">
            <div class="titleCtn">
                <p id="title" class="title">云问科技</p>
                <p class="intro" id="robotInfo">唯一的不同是处处不同</p>
            </div>
        </div>
        <div class="headRight">
            <span class="close3 head_icon"></span>
            <span class="close2 head_icon"></span>
            <span class="close1 head_icon"></span>
            <span id="close" class="close head_icon"></span>
        </div>
    </div>
    <div class="body">
        <div class="bodyLeft">
            <div class="bodyLeftTop">
                <div id="chatCtn" class="chatCtn"></div>
            </div>
            <div class="bodyLeftBottom">
                <div class="inputCtn">
                    <!-- <p id="inputTip" class="inputTip">请输入</p> -->
                    <input id="input" class="input" autocomplete="off"></input>
                </div>
                <div class="sendCtn">
                    <!-- <span id="clearMsg" class="clearMsg"></span> -->
                    <!-- <a id="power" target="_blank" href="javascript:void(0);" style="cursor: default;"><span class="power" id='copyright' style="cursor: default;">Powered By YunWen</span></a> -->
                    <span id="sendBtn" class="sendBtn">发送</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
