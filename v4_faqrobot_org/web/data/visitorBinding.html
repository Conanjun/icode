<script type="text/javascript">
    function showPie (json) {
        var myChart1 = echarts.init(document.getElementById('main'), 'macarons')
        var len = json.List.length
        var dataList = []
        var sumBind = 0
        var sumNoBing = 0
        for (var i = 0; i < len; i++) {
            sumBind = sumBind + json.List[i].Binding
            sumNoBing = sumNoBing + json.List[i].NoBinding
        }
        var bingMap = {}
        var noBindMap = {}

        bingMap.value = sumBind
        bingMap.name = '绑定访客'
        dataList.push(bingMap)

        noBindMap.value = sumNoBing
        noBindMap.name = '未绑定访客'
        dataList.push(noBindMap)

        // 初始 option1
        option1 = {
            title: {
                text: '绑定访客与未绑定访客比例'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}人({d}%)'
            },
            legend: {
                data: ['绑定访客', '未绑定访客']
            },
            toolbox: {
                show: true,
                x: 'right',
                y: 'center',
                orient: 'vertical',
                feature: {
                    dataView: {
                        show: false,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                name: '访客绑定情况',
                type: 'pie',
                radius: '65%',
                center: ['50%', '50%'],
                data: dataList
            }]
        }

        myChart1.hideLoading()
        myChart1.setOption(option1)
        window.onresize = myChart1.resize
    }

    function showtable (json) {
        var len = json.List.length
        var table = ''
        if (len == 0) {
            table += '<tr >'
            table += '<td colspan=5 style=\'text-align:center\'><i class=\'glyphicon glyphicon-warning-sign\'></i>暂无数据</td>'
            table += '</tr>'
            $('#visitDataTable').html(table)
        }
        for (var i = 0; i < len; i++) {
            var sum = json.List[i].Binding + json.List[i].NoBinding
            var bindPer = Math.round(json.List[i].Binding / sum * 10000) / 100.00 + '%'
            var noBindPer = Math.round(json.List[i].NoBinding / sum * 10000) / 100.00 + '%'
            table += '<tr>'
            //日期
            table += '<td class="tab_tr_bg">' + json.List[i].Date + '</td>'
            //绑定数量
            table += '<td class="tab_tr_bg">' + json.List[i].Binding + '</td>'
            //未绑定数量
            table += '<td class="tab_tr_sec_bg">' + json.List[i].NoBinding + '</td>'
            //绑定率
            table += '<td class="tab_tr_bg">' + bindPer + '</td>'
            //未绑定率
            table += '<td class="tab_tr_bg">' + noBindPer + '</td>'
            table += '</tr>'
        }
        $('#visitDataTable').html(table)
    }

    //回调函数
    function callback_chart (json) {
        showPie(json)
        showtable(json)
    }
</script>
