<script type="text/javascript">
    function showData (json) {
        var myChart1 = echarts.init(document.getElementById('main'), 'macarons')
        var len = json.List.length
        if (len > 19) {
            len = 19
        }
        var temp = []
        if (len > 0) {
            for (var i = 0; i < len; i++) {
                var map = {}
                map.name = json.List[i].GroupName
                map.value = json.List[i].Hits
                temp.push(map)
            }
            var hit = 0
            for (var j = len; j < json.List.length; j++) {
                if (json.List[j]) {
                    hit += json.List[j].Hits
                }
            }
            if (hit) {
                temp.push({
                    name: '其他',
                    value: hit
                })
            }
        } else {
            var map = {}
            map.name = '暂无数据'
            map.value = 0
            temp.push(map)
        }
        // 初始 option1
        option1 = {
            title: {
                text: '访问问题类别统计'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}次({d}%)'
            },
            toolbox: {
                show: true,
                x: 'right',
                y: 'center',
                orient: 'vertical',
                feature: {
                    dataView: {
                        show: false,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                name: '被问总次数',
                type: 'pie',
                radius: '65%',
                center: ['50%', '50%'],
                data: temp
            }]
        }

        myChart1.hideLoading()
        myChart1.setOption(option1)
        window.onresize = myChart1.resize
    }

    function showtable (json) {
        var table = ''
        var Nlen = json.List.length
        var count1 = 0
        if (Nlen == 0) {
            table += '<tr >'
            table += '<td colspan=3 style=\'text-align:center\'><i class=\'glyphicon glyphicon-warning-sign\'></i>暂无数据</td>'
            table += '</tr>'
            $('#visitDataTable').html(table)
            return
        }
        var num = 0
        for (var i = 0; i < Nlen; i++) {
            num = num + parseInt(json.List[i].Hits == null ? 0 : json.List[i].Hits)
        }
        if (num === 0) {
            num == Number.MAX_VALUE
        }
        for (var t = 0; t < Nlen; t++) {
            if (json.List[t].Hits != 0) {
                table += '<tr>'
                table += '<td class="tab_tr_bg">' + json.List[t].GroupName + '</td>'
                table += '<td class="tab_tr_sec_bg"">' + json.List[t].Hits + '</td>'
                var percent = (Math.round(json.List[t].Hits / num * 10000) / 100.0 + 0.01).toFixed(1) + '%'
                table += '<td class="tab_tr_sec_bg"">' + percent + '</td>'
                table += '</tr>'
                count1 += json.List[t].Hits
            }
        }
        table += '<tr><td>总计</td><td>' + count1 + '</td><td>' + ((Math.round(count1 / num * 10000) / 100.0 + 0.01).toFixed(1) + '%') + '</td></tr>'
        $('#visitDataTable').html(table)
    }

    //回调函数
    function callback_chart (json) {
        showData(json)
        showtable(json)
    }
</script>
