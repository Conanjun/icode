<script type="text/javascript">
    function showData (json) {
        var myChart1 = echarts.init(document.getElementById('main'), 'macarons')
        var myChart2 = echarts.init(document.getElementById('main2'), 'macarons')
        var len = json.List.length
        var useFull = 0
        var useLess = 0
        var useNo = 0
        var dataList = []

        for (var i = 0; i < len; i++) {
            useFull += json.List[i].UseFull
            useLess += json.List[i].UseLess
            useNo += json.List[i].EvaluateNone
        }

        var dataMap = {}
        dataMap.name = '已解决'
        dataMap.value = useFull
        dataList.push(dataMap)

        var dataMap = {}
        dataMap.name = '未解决'
        dataMap.value = useLess
        dataList.push(dataMap)

        var dataMap = {}
        dataMap.name = '未评价'
        dataMap.value = useNo
        dataList.push(dataMap)

        // 初始 option1
        option1 = {
            title: {
                text: '问题解决率统计'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}次({d}%)'
            },
            legend: {
                data: ['已解决', '未解决', '未评价'],
            },
            toolbox: {
                show: true,
                x: 'right',
                y: 'center',
                orient: 'vertical',
                feature: {
                    dataView: {
                        show: false,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                name: '问题解决率统计',
                type: 'pie',
                radius: '65%',
                center: ['50%', '50%'],
                data: dataList
            }]
        }

        myChart1.hideLoading()
        myChart1.setOption(option1)

        var dataList2 = []

        var type1 = 0
        var type2 = 0
        var type3 = 0
        var type4 = 0
        //答案与问题不匹配*0_答案太长*0_答案表述模糊，不容易理解*0_其他（请填写您的宝贵意见）*0
        for (var i = 0; i < len; i++) {
            var dataStr = json.List[i].ReasonName
            if (dataStr) {
                var array1 = dataStr.split('_')
                if (array1[0]) {
                    type1 += Number(array1[0].split('*')[1])
                }
                if (array1[1]) {
                    type2 += Number(array1[1].split('*')[1])
                }
                if (array1[2]) {
                    type3 += Number(array1[2].split('*')[1])
                }
                if (array1[3]) {
                    type4 += Number(array1[3].split('*')[1])
                }
            }
        }

        var dataMap = {}
        dataMap.name = '答案与问题不匹配'
        dataMap.value = type1
        dataList2.push(dataMap)

        var dataMap = {}
        dataMap.name = '答案太长'
        dataMap.value = type2
        dataList2.push(dataMap)

        var dataMap = {}
        dataMap.name = '答案表述模糊'
        dataMap.value = type3
        dataList2.push(dataMap)

        var dataMap = {}
        dataMap.name = '其他'
        dataMap.value = type4
        dataList2.push(dataMap)

        // 初始 option2
        option2 = {
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c}次({d}%)'
            },
            legend: {
                data: ['答案与问题不匹配', '答案太长', '答案表述模糊', '其他'],
            },
            toolbox: {
                show: true,
                x: 'right',
                y: 'center',
                orient: 'vertical',
                feature: {
                    dataView: {
                        show: false,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                name: '未解决类型占比情况',
                type: 'pie',
                radius: '65%',
                center: ['50%', '50%'],
                data: dataList2
            }]
        }

        myChart2.hideLoading()
        myChart2.setOption(option2)
        $(window).resize(function () {
            $(myChart1).resize()
            $(myChart2).resize()
        })
    }

    function rnull (p) {
        return p === null ? 0 : p
    }

    function showtable (json) {
        var table = ''
        var Dlen = json.List.length
        var count1 = 0
        var count2 = 0
        var count2z = 0
        var count3 = 0
        var count4 = 0
        var count5 = 0
        var count6 = 0
        if (Dlen == 0) {
            table += '<tr>'
            table += '<td colspan="8" style="text-align:center"><i class="glyphicon glyphicon-warning-sign"></i>暂无数据</td>'
            table += '</tr>'
            $('#visitDataTable').html(table)
            return
        }
        for (var t = 0; t < Dlen; t++) {
            var dataStr = json.List[t].ReasonName
            if (dataStr) {
                var array1 = dataStr.split('_')
                table += '<tr>'
                table += '<td>' + json.List[t].Day + '</td>'
                //table += '<td>' + getSourceName(json.sourceId)+ '</td>';
                table += '<td>' + json.List[t].UseFull + '</td>'
                table += '<td>' + json.List[t].UseLess + '</td>'
                table += '<td>' + rnull(json.List[t].EvaluateNone) + '</td>'
                if (array1[0]) {
                    table += '<td>' + array1[0].split('*')[1] + '</td>'
                } else {
                    table += '<td>0</td>'
                }
                if (array1[1]) {
                    table += '<td>' + array1[1].split('*')[1] + '</td>'
                } else {
                    table += '<td>0</td>'
                }
                if (array1[2]) {
                    table += '<td>' + array1[2].split('*')[1] + '</td>'
                } else {
                    table += '<td>0</td>'
                }
                if (array1[3]) {
                    table += '<td>' + array1[3].split('*')[1] + '</td>'
                } else {
                    table += '<td>0</td>'
                }
                table += '</tr>'
                count1 += json.List[t].UseFull
                count2 += json.List[t].UseLess
                count2z += rnull(json.List[t].EvaluateNone)
                if (array1[0]) {
                    count3 += parseInt(array1[0].split('*')[1])
                } else {
                    count3 += 0
                }
                if (array1[1]) {
                    count4 += parseInt(array1[1].split('*')[1])
                } else {
                    count4 += 0
                }
                if (array1[2]) {
                    count5 += parseInt(array1[2].split('*')[1])
                } else {
                    count5 += 0
                }
                if (array1[3]) {
                    count6 += parseInt(array1[3].split('*')[1])
                } else {
                    count6 += 0
                }

            } else {
                table += '<tr>'
                table += '<td>' + json.List[t].Day + '</td>'
                //table += '<td>' + getSourceName(json.sourceId)+ '</td>';
                table += '<td>' + json.List[t].UseFull + '</td>'
                table += '<td>' + json.List[t].UseLess + '</td>'
                table += '<td>' + rnull(json.List[t].EvaluateNone) + '</td>'
                table += '<td>0</td>'
                table += '<td>0</td>'
                table += '<td>0</td>'
                table += '<td>0</td>'
                table += '</tr>'
                count1 += json.List[t].UseFull
                count2 += json.List[t].UseLess
                count2z += rnull(json.List[t].EvaluateNone)
            }

        }
        table += '<tr><td>总计</td><td>' + count1 + '</td><td>' + count2 + '</td><td>' + count2z + '</td><td>' + count3 + '</td><td>' + count4 + '</td><td>' + count5 + '</td><td>' + count6 + '</td></tr>'
        $('#visitDataTable').html(table)
    }

    //回调函数
    function callback_chart (json) {
        showData(json)
        showtable(json)
    }
</script>
