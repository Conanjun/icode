<script type="text/javascript">
    /**
     全局变量
     百分比List
     */
    var perList = []
    var perList2 = []

    /**
     省份图表
     */
    function showData (json) {
        perList = []
        perList2 = []
        var myChart1 = echarts.init(document.getElementById('main'), 'macarons')
        var myChart2 = echarts.init(document.getElementById('mainCity'), 'macarons')
        var len = json.locListProvince.length
        // var dataList = [];
        var dataList = [
            {name: '北京', value: 0},
            {name: '台湾', value: 0},
            {name: '河北', value: 0},
            {name: '山西', value: 0},
            {name: '辽宁', value: 0},
            {name: '吉林', value: 0},
            {name: '江苏', value: 0},
            {name: '浙江', value: 0},
            {name: '安徽', value: 0},
            {name: '福建', value: 0},
            {name: '江西', value: 0},
            {name: '山东', value: 0},
            {name: '河南', value: 0},
            {name: '湖北', value: 0},
            {name: '湖南', value: 0},
            {name: '广东', value: 0},
            {name: '广西', value: 0},
            {name: '海南', value: 0},
            {name: '四川', value: 0},
            {name: '贵州', value: 0},
            {name: '云南', value: 0},
            {name: '西藏', value: 0},
            {name: '陕西', value: 0},
            {name: '甘肃', value: 0},
            {name: '青海', value: 0},
            {name: '宁夏', value: 0},
            {name: '新疆', value: 0},
            {name: '天津', value: 0},
            {name: '上海', value: 0},
            {name: '重庆', value: 0},
            {name: '香港', value: 0},
            {name: '澳门', value: 0},
            {name: '内蒙古', value: 0},
            {name: '黑龙江', value: 0}
        ]
        var locListProvince = json.locListProvince
        if (len === 0) {
            // dataList = [
            // 	{name:'北京', value:0},
            // 	{name:'台湾', value:0},
            // 	{name:'河北', value:0},
            // 	{name:'山西', value:0},
            // 	{name:'辽宁', value:0},
            // 	{name:'吉林', value:0},
            // 	{name:'江苏', value:0},
            // 	{name:'浙江', value:0},
            // 	{name:'安徽', value:0},
            // 	{name:'福建', value:0},
            // 	{name:'江西', value:0},
            // 	{name:'山东', value:0},
            // 	{name:'河南', value:0},
            // 	{name:'湖北', value:0},
            // 	{name:'湖南', value:0},
            // 	{name:'广东', value:0},
            // 	{name:'广西', value:0},
            // 	{name:'海南', value:0},
            // 	{name:'四川', value:0},
            // 	{name:'贵州', value:0},
            // 	{name:'云南', value:0},
            // 	{name:'西藏', value:0},
            // 	{name:'陕西', value:0},
            // 	{name:'甘肃', value:0},
            // 	{name:'青海', value:0},
            // 	{name:'宁夏', value:0},
            // 	{name:'新疆', value:0},
            // 	{name:'天津', value:0},
            // 	{name:'上海', value:0},
            // 	{name:'重庆', value:0},
            // 	{name:'香港', value:0},
            // 	{name:'澳门', value:0},
            // 	{name:'内蒙古', value:0},
            // 	{name:'黑龙江', value:0}
            // ];
        } else {
            var arr = []
            for (var i = 0; i < len; i++) {
                if (json.locListProvince[i].Province === null) {
                    continue
                }
                var temp = {}
                temp.name = getStandardProvince(json.locListProvince[i].Province)
                temp.value = json.locListProvince[i].VisitNum
                arr.push(temp)
            }
            for (var i = dataList.length - 1; i >= 0; i--) {
                for (var j = 0; j < arr.length; j++) {
                    if(dataList[i]&&dataList[i].name){
                        if (dataList[i].name === arr[j].name) {
                            dataList.splice(i, 1)
                        }
                    }
                }
            }
            dataList = arr.concat(dataList)
        }
        /**
         从大到小排序
         */
        locListProvince.sort(function (a, b) {
            return b.VisitNum - a.VisitNum
        })
        /**获取最大值*/
        var maxNum = 0
        for (var i = 0; i < len; i++) {
            if (json.locListProvince[i].VisitNum > maxNum) {
                maxNum = json.locListProvince[i].VisitNum
            }
        }
        /**
         计算总访问量
         */
        var num = 0
        for (var k = 0; k < len; k++) {
            num += json.locListProvince[k].VisitNum
        }
        /**
         求占比
         */
        for (var j = 0; j < len; j++) {
            var perNum = Math.round(json.locListProvince[j].VisitNum / num * 10000) / 100.00 + '%'
            perList2.push(perNum)
        }
        // 初始 option1
        option1 = {
            title: {
                text: '访问量区域分布统计(按省份)',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: []
            },
            visualMap: {
                min: 0,
                max: maxNum,
                left: 'left',
                top: 'bottom',
                text: ['高', '低'],           // 文本，默认为数值文本
                calculable: true
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    //dataView: {readOnly: true},
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [{
                name: '访问次数',
                type: 'map',
                mapType: 'china',
                roam: true,
                itemStyle: {
                    normal: {
                        label: {
                            show: false
                        }
                    },
                    emphasis: {
                        label: {
                            show: true
                        }
                    }
                },
                data: dataList
            }]
        }
        myChart1.hideLoading()
        myChart1.setOption(option1)

        var len2 = json.locListDay.length
        var dataList2 = []
        var locListDay = json.locListDay
        for (var i = 0; i < len2; i++) {
            var standardLocation = getStandardLocation(json.locListDay[i].City)
            if (!isExistInLocationDataList(standardLocation)) {
                continue
            }
            var temp2 = {}
            temp2.name = standardLocation
            temp2.value = json.locListDay[i].VisitNum
            dataList2.push(temp2)
        }
        /**获取最大访问量*/
        var maxNum2 = 0
        for (var i = 0; i < len2; i++) {
            var visitNum = json.locListDay[i].VisitNum
            if (visitNum > maxNum2) {
                maxNum2 = json.locListDay[i].VisitNum
            }
        }
        /**
         从大到小排序
         */
        locListDay.sort(function (a, b) {
            return b.VisitNum - a.VisitNum
        })

        //计算按城市统计图的城市圆点的大小比例,用最大的数值计算
        var divider = 1
        if (locListDay.length > 0) {
            divider = locListDay[0].VisitNum / 35
        }
        // if (dataList2.length > 0) {
        // divider = dataList2[0].value / 35;
        // }
        // console.log(divider);

        /**
         计算总访问量
         */
        var num2 = 0
        for (var k = 0; k < len2; k++) {
            num2 += json.locListDay[k].VisitNum
        }
        /**
         求占比
         */
        for (var i = 0; i < len2; i++) {
            var perNum2 = Math.round(json.locListDay[i].VisitNum / num2 * 10000) / 100.00 + '%'
            perList.push(perNum2)
        }
        option2 = {
            title: {
                text: '访问量区域分布统计(按城市)',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return params.seriesName + '<br>' + params.name + ' : ' + params.value[2]
                }
            },
            legend: {
                orient: 'vertical',
                y: 'bottom',
                x: 'right',
                data: ['访问量']
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    //dataView: {readOnly: true},
                    restore: {},
                    saveAsImage: {}
                }
            },
            geo: {
                map: 'china',
                label: {
                    emphasis: {
                        show: false
                    }
                },
                roam: true,
                itemStyle: {
                    normal: {
                        areaColor: '#9DD8F7',
                        borderColor: '#FFF'
                    },
                    emphasis: {
                        areaColor: '#FE994E'
                    }
                }
            },
            series: [
                {
                    name: '访问量',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: convertData(dataList2),
                    symbolSize: function (val) {
                        return val[2] / divider
                    },
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: false,
                            textStyle: {
                                color: '#272822'
                            }
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#2EC7C9',
                            borderColor: '#F1EDED'
                        }
                    }
                },
                {
                    name: 'Top 3',
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    data: convertData(dataList2.sort(function (a, b) {
                        return b.value - a.value
                    }).slice(0, 3)),
                    symbolSize: function (val) {
                        return val[2] / divider
                    },
                    showEffectOn: 'render',
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    hoverAnimation: true,
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: true,
                            textStyle: {
                                color: '#272822'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#2EC7C9',
                            borderColor: '#F1EDED',
                            shadowBlur: 10,
                            shadowColor: '#F1EDED'
                        }
                    },
                    zlevel: 1
                }
            ]
        }

        myChart2.hideLoading()
        myChart2.setOption(option2)

        $(window).resize(function () {
            $(myChart1).resize()
            $(myChart2).resize()
        })

        var tableCity = ''
        var Nlen = json.locListDay.length
        if (Nlen === 0) {
            tableCity += '<tr >'
            tableCity += '<td colspan=3 style=\'text-align:center\'><i class=\'glyphicon glyphicon-warning-sign\'></i>暂无数据</td>'
            tableCity += '</tr>'
            $('#visitDataTable2').html(tableCity)
        }
        for (var t = 0; t < Nlen; t++) {
            tableCity += '<tr>'
            tableCity += '<td class="tab_tr_bg">' + json.locListDay[t].City + '</td>'
            tableCity += '<td class="tab_tr_sec_bg"">' + json.locListDay[t].VisitNum + '</td>'
            tableCity += '<td class="tab_tr_sec_bg"">' + perList[t] + '</td>'
            tableCity += '</tr>'
        }
        var tableProvince = ''
        var Nlen2 = json.locListProvince.length
        if (Nlen2 === 0) {
            tableProvince += '<tr >'
            tableProvince += '<td colspan=3 style=\'text-align:center\'><i class=\'glyphicon glyphicon-warning-sign\'></i>暂无数据</td>'
            tableProvince += '</tr>'
            $('#visitDataTable').html(tableProvince)
        }
        for (var t = 0; t < Nlen2; t++) {
            tableProvince += '<tr>'
            tableProvince += '<td class="tab_tr_bg">' + json.locListProvince[t].Province + '</td>'
            tableProvince += '<td class="tab_tr_sec_bg"">' + json.locListProvince[t].VisitNum + '</td>'
            tableProvince += '<td class="tab_tr_sec_bg"">' + perList2[t] + '</td>'
            tableProvince += '</tr>'
        }
        $('#visitDataTable').html(tableProvince)
        $('#visitDataTable2').html(tableCity)
    }

    function callback_chart (json) {
        showData(json)
    }
</script>
