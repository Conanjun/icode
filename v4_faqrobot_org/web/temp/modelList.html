						<a data-toggle="modal" class="btn btn-primary" href="#addfromModal">
							<span>添加数据模型</span>

             <table class="table" id="formTabList">
              <thead>
                <tr>
                  <th>名称</th>
                  <th>简介信息</th>
                  <th>顶部展示的默认提示语</th>

<div class="modal fade" style="display: none;" aria-hidden="true" id="addfromModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">添加数据模型</h4>
      </div>
      <div class="modal-body">
        <form method="POST" id="sub_Form" class="form-horizontal">
          <div class="form-group">
            <label class="col-md-3 control-label">名称</label>
            <div class="col-md-7">
              <input type="text" name="name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">简介信息</label>
            <div class="col-md-7">
              <input type="text" name="info" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">顶部展示的默认提示语</label>
            <div class="col-md-7">
              <textarea type="text" name="topWords" class="form-control" style="resize:none;"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">最大展示的属性数量</label>
            <div class="col-md-7">
              <input type="text" name="maxShowItemCount" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">是否展示退出标记</label>
            <div class="col-md-7">
              <label>
                <input type="radio" name="outSelect" value="0" checked="checked">
               	 展示
              </label>
              <label>
                <input type="radio" name="outSelect" value="1">
                	不展示
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">在属性列表前的提示语</label>
            <div class="col-md-7">
              <input type="text" name="beforeWords" value="您是否想问以下内容" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">在属性列表后的提示语</label>
            <div class="col-md-7">
              <input type="text" name="afterWords" value="请输入序号选择查看对应内容" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-primary" href="javascript:;" onclick="$('#sub_Form').submit()">添加</button>
        <a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">取消</a>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" style="display: none;" aria-hidden="true" id="editfromModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">修改数据模型</h4>
      </div>
      <div class="modal-body">
        <form method="POST" id="edit_Form" class="form-horizontal">
          <input type="hidden" name="id">
          <div class="form-group">
            <label class="col-md-3 control-label">名称</label>
            <div class="col-md-7">
              <input type="text" name="name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">简介信息</label>
            <div class="col-md-7">
              <input type="text" name="info" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">顶部展示的默认提示语</label>
            <div class="col-md-7">
              <textarea type="text" name="topWords" class="form-control" style="resize:none;"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">最大展示的属性数量</label>
            <div class="col-md-7">
              <input type="text" name="maxShowItemCount" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">是否展示退出标记</label>
            <div class="col-md-7">
              <label>
                <input type="radio" name="outSelect" value="0" checked="checked">
                	展示
              </label>
              <label>
                <input type="radio" name="outSelect" value="1">
                	不展示
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">在属性列表前的提示语</label>
            <div class="col-md-7">
              <input type="text" name="beforeWords" value="您是否想问一下内容" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">在属性列表后的提示语</label>
            <div class="col-md-7">
              <input type="text" name="afterWords" value="请输入序号选择查看对应内容" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-primary" href="javascript:;" onclick="$('#edit_Form').submit()">修改</button>
        <a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">取消</a>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript">
    $(document).ready(function(){
      App.init();
      formList();
      $('#sub_Form').validate({
        rules:{
            maxShowItemCount:{
                digits: true,
            }
        },
        messages:{
            maxShowItemCount:{
                digits: '请输入大于零的数字',
            }
        },
        submitHandler: addFrom
      });
      $('#edit_Form').validate({
        rules:{
            maxShowItemCount:{
                digits: true,
            }
        },
        messages:{
            maxShowItemCount:{
                digits: '请输入大于零的数字',
            }
        },
        submitHandler: editFrom
