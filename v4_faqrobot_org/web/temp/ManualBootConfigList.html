<script type="text/javascript">
    var jl1 = [];
    var jl2 = []
    $(document).ready(function() {
        App.init();
        icheckBindInit();
        $.getJSON('../../TurnPeopleGuideConfig/getTurnPeopleKey', function(data){
            if(data.status === 0) {
                jl1 = data.list;
                data.list.forEach(function(el){
                    $('#addthirdKey').append('<option value="'+el.Key+'">'+el.KeyDesc+'</option>');//addthirdKey
                    $('#editthirdKey').append('<option value="'+el.Key+'">'+el.KeyDesc+'</option>');
                });
            }
            listPage(1);
        });
        $.getJSON('../../Configuration/showSourceByWebId', function(data){
                jl2 = data.listSource;
                data.listSource.forEach(function(el){//
                    $('#addsourceId').append('<option value="'+el.DicCode+'">'+el.DicDesc+'</option>');//addthirdKey
                    $('#editsourceId').append('<option value="'+el.DicCode+'">'+el.DicDesc+'</option>');//xiugai
                });
            listPage(1);
        });
        $('#addForm').validate({
            rules:{
                url:{
                    required:true
                }
            },
            messages:{
                url:{
                    required:"请输入转人工地址！"
                }
            },
            submitHandler: addWW
        });
        $('#editForm').validate({
            rules:{
                url:{
                    required:true
                }
            },
            messages:{
                url:{
                    required:"请输入转人工地址！"
                }
            },
            submitHandler: editWW
        });
    });

    var selectSourceFlag = true;
    var bigList = [];
    function listPage(pageNo){
        //不勾选全选
        $('.select_rows').iCheck('uncheck');
        if(!pageNo)pageNo=1;
  		  $('#visiterList').tableAjaxLoader2(8);
        $.ajax({
            type:'get',
            datatype:'json',
            cache:false,//不从缓存中去数据
            url:encodeURI('../../TurnPeopleGuideConfig/list?pageSize='+20+'&pageNo='+pageNo),
            success:
                function(data){
                    if(data.status==0){
                        if(data.list.length>0){
                            var html = '';
                            bigList = data.list;
                            for(var i=0;i<data.list.length;i++){
                                html += '<tr id="list-tr-'+data.list[i].Id+'">';
                                html += '<td><input type="checkbox" name="ckb" class="select_row" value="'+data.list[i].Id+'" /></td>';
                                html += '<td>'+data.list[i].Seq+'</td>';
                                html += '<td>'+data.list[i].ModelName+'</td>';
                                html += '<td>'+data.list[i].ThirdKey+'</td>';
                                html += '<td>'+data.list[i].GroupId+'</td>';
                                html += '<td>'+data.list[i].SourceId+'</td>';
                                html += '<td><a href="javascript:;" class="edit" title="编辑" style="cursor:pointer"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;<a class="handPutIn del_a" href="javascript:void(0);" rel="'+data.list[i].Id+'" title="删除" ><i class="glyphicon glyphicon-trash"></i></a></td>';
                                html += '</tr>';
                            }
                            $('#visiterList').find('tbody').html(html);
                            $('.del_a').on('click',function(){
                                delById(this,'../../TurnPeopleGuideConfig/delete',listPage,'VpageList');
                            });
                            $('.edit').on('click',function(){
                                $('#editModal').modal('show');
                                var i = $(this).parent().parent().index();
                                $('#editForm [name=Id]').val(bigList[i].Id);
                                $('#editForm [name=seq]').val(bigList[i].seq);
                                $('#editForm [name=modelName]').val(bigList[i].modelName);
                                $('#editForm [name=thirdKey]').val(bigList[i].thirdKey);
                                $('#editForm [name=groupId]').val(bigList[i].groupId);
                                $('#editForm [name=sourceId]').val(bigList[i].sourceId);
                            });
                            //列表ickeck初始化
                            icheckListInit();
                            //下面开始处理分页
                            var options = {
                                data: [data, 'list', 'total'],
                                currentPage: data.currentPage,
                                totalPages: data.totlePages,
                                onPageClicked: function (event, originalEvent, type, page) {
                                    listPage(page);
                                }
                            };
                            setPage('VpageList',options);
                        }else{
                            $('.select_rows').iCheck('uncheck');
                            $('#visiterList').find('tbody').html('<tr><td colspan="8" style="text-align:center;"><i class="glyphicon glyphicon-warning-sign"></i>  当前纪录为空！</td></tr>');
                            $('#VpageList').html('');
                        }
                    }else{
                        yunNoty(data);
                    }
                }
        })
    }

    var flag_ww_add=false;
    function addWW(){
        if(flag_ww_add){
            return;
        }
        flag_ww_add=true;
        $.ajax({
            type:'post',
            datatype:'json',
            cache:false,//不从缓存中去数据
            url:encodeURI('../../TurnPeopleGuideConfig/create'),
            data:$("#addForm").serialize(),
            success:
                function(data){
                    flag_ww_add=false;
                    if(data.status===0){
                        yunNoty(data);
                        $('#addModal').modal('hide');
                        listCurrentPage(listPage,'VpageList');
                    }else{
                        yunNoty(data);
                    }
                }
        });
    }
    var flag_ww_edit=false;
    function editWW(){
        if(flag_ww_edit){
            return;
        }
        flag_ww_edit=true;
        $.ajax({
            type:'post',
            datatype:'json',
            cache:false,//不从缓存中去数据
            url:encodeURI('../../TurnPeopleGuideConfig/update'),
            data:$("#editForm").serialize(),
            success:
                function(data){
                    flag_ww_edit=false;
                    if(data.status===0){
                        yunNoty(data);
                        $('#editModal').modal('hide');
                        listCurrentPage(listPage,'VpageList');
                    }else{
                        yunNoty(data);
                    }
                }
        });
    }
    function convertj(arr, key){
        var rtn = '';
        arr.forEach(function(el){
            if(el.IntValue == key) {
                rtn = el.CodeDesc;
            }
        });
        return rtn;
    }
    function convertk(arr, key){
        var rtn = '';
        arr.forEach(function(el){
            if(el.Key == key) {
                rtn = el.KeyDesc;
            }
        });
        return rtn;
    }
</script>
