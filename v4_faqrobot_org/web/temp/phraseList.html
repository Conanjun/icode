<div class="modal fade" id="addSentenceModal">
    <div class="modal-dialog">
        <div class="modal-content">

            </div>
            <div class="modal-body">
               <form id="addSentenceForm" class="form-synonym form-horizontal">
                 <div class="form-group">
                    <label class="col-md-3 control-label">句式内容<span class="red">&nbsp;*</span></label>
                    <div class="col-md-7">
                    	<input type="text" class="form-control" name="sentence" placeholder="请输入句式内容">
                    </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">句式长度<span class="red">&nbsp;*</span></label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">句式<span class="red">&nbsp;*</span></label>
                    <div class="col-md-7">
                        <input type="radio" checked="checked" name="type" value="0">标准句式
                        <input type="radio" name="type" value="1">标准正则
                    </div>
                </div>
                    <input type="hidden" name="level" value="1">
                    <input type="hidden" name="groupId">
                    <input type="hidden" name="id">
                <div class="form-group">
                	 <label class="col-md-3 control-label">选择分类<span class="red">&nbsp;*</span></label>
                     <div class="col-md-7">
                     	<a href="javascript:;" class="form-control hasgN" id="phraseTree" onClick="showMenu(); return false;">全部分类</a>
                        <div id="menuContent" class="yun_menuContent" >
                          <ul id="classTree_phrase" class="ztree" >
