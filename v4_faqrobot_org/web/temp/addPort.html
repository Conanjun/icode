				width: 56px;

		    display: inline-block;
		    padding: 8px 8px 8px 0;
			}

<body class="pace-done">
	<div class="fade in hide" id="page-loader"><span class="spinner"></span></div>
	<div id="page-container" class="fade in">
		<div id="content" class="content">
			<ol class="breadcrumb pull-right">
				
			</ol>
			<div class="row">
				<h1 class="page-header">添加知识集</h1>
				<div class="panel">
					<div class="panel-body">
					<div class="alert alert-warning fade in">
						<strong>友情提示: </strong>
						选择标签和选择分类必填一项！
						<span data-dismiss="alert" class="close">×</span>
					</div>
						<div class="col-md-3 hide">
							<span id="portImgBtn" class="btn btn-primary fileinput-button">插入图片<input id="portImgUpload" type="file" accept="image/*" name="file"></span>
							<span id="portImgInfo" class="btn btn-primary m-r-5" style="display:none;">上传中</span>
							<div class="m-t-10" style="overflow:hidden;">
								<img id="portImg" src="" alt="接口图片" class="img-responsive" />
							</div>
						</div>
						<div class="col-md-12">
							<form id="portAddForm" class="form-horizontal"><fieldset>
				          <div class="form-group">
				              <label class="col-md-2 control-label">知识集名称<span style='color:red'>&nbsp;&nbsp*</span></label>
				              <div class="col-md-10">
				                  <input type="text" class="form-control" name="themeName" placeholder="知识集名称">
				              </div>
				          </div>
				          <div class="form-group">
				              <label class="col-md-2 control-label">选择标签</label>
				              <div class="col-md-10" id="labelDiv">
				              </div>
				          </div>
				          <div class="form-group">
				              <label class="col-md-2 control-label">选择分类</label>
				              <div class="col-md-10">
									<input readonly="" style="cursor:pointer;" id="queClassify" type="text" class="form-control" placeholder="知识集分类">
									<input type="hidden" id="queClassId">
				              </div>
				          </div>
				          <div class="form-group">
				              <label class="col-md-2 control-label">欢迎语设置<span style='color:red'>&nbsp;&nbsp*</span></label>
				              <div class="col-md-10">
				                  <input type="text" class="form-control" name="helloWord" placeholder="欢迎语设置">
				              </div>
				          </div>
				          <div class="form-group">
			              <label class="col-md-2 control-label">欢迎语推荐</label>
										<div id="queManual" class="col-md-10">
											<div class="QueContainer">
												<div class="form-group col-md-10">
													<input class="form-control" type="text" readOnly style="cursor:pointer;" placeholder="请选择推荐的问题" name="postQueInput">
												</div>
												<div class="form-group col-md-2 m-l-5">
													<a href="javascript:;" name="delpostInput" class="m-l-5"><span class="fa fa-minus-circle fa-2x"></span></a>
													<a href="javascript:;" name="addpostInput" class="m-l-5"><span class="fa fa-plus-circle fa-2x"></span></a>
												</div>
											</div>
										</div>
				          </div>
				          <div class="form-group">
				              <label class="col-md-2 control-label">未知说辞设置<span style='color:red'>&nbsp;&nbsp*</span></label>
				              <div class="col-md-10">
				                  <input type="text" class="form-control" name="unknownWord" placeholder="未知说辞设置">
				              </div>
				          </div>
				          <div class="form-group">
				              <label class="col-md-2 control-label">机器人头像设置</label>
				              <div class="col-md-10">
								<div class="m-r-10" style="display:inline-block;">
									<span id="kfImgBtn" class="btn btn-primary fileinput-button"><span class="glyphicon glyphicon-plus"></span>&nbsp;客服图标<input id="kfImgUpload" type="file" accept="image/*" name="file"></span>
									<span id="kfImgInfo" class="btn btn-primary m-r-5" style="display:none;">上传中</span>
									<img id="kfImg" src="images/kfimg.png" alt="客服图标" class="kIcon" />
								</div>
								<div style="display:inline-block;">
									<span id="khImgBtn" class="btn btn-primary fileinput-button"><span class="glyphicon glyphicon-plus"></span>&nbsp;客户图标<input id="khImgUpload" type="file" accept="image/*" name="file"></span>
									<span id="khImgInfo" class="btn btn-primary m-r-5" style="display:none;">上传中</span>
									<img id="khImg" src="images/khimg.png" alt="客户图标" class="kIcon" />
								</div>
				              </div>
				          </div>
							<div class="form-group">
								<div class="col-md-4 col-md-offset-2">
									<button type="button" class="btn btn-primary" id="formSubmit" onclick="$('#portAddForm').submit();">生成知识集</button>
								</div>
							</div>
				      </fieldset></form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a data-click="scroll-top" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" href="javascript:;"><i class="fa fa-angle-up"></i></a>
	</div>
	<div class="modal fade" style="display: none;" aria-hidden="true" id="queManualModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
					<h4 class="modal-title">智能推荐</h4>
				</div>
				<div class="modal-body">
					<form method="POST" id="search_Que" class="form-inline" style="position: relative;">
						<fieldset>
							<input type="hidden" name="level" value="1">
							<input type="hidden" name="groupId" class="selQueX" value="0">
							<input type="hidden" name="isLeaf" value="0">
							<div class="form-group">
								<label class="control-label">选择分类：</label>
								<a id="queSel" onClick="showMenu(); return false;" style="cursor:pointer;">全部分类</a>
							</div>
							<div id="menuContent" class="form-group" style="display: inline-block; position: absolute; left: 0; top: 35px; background-color: #fff; border: 1px solid #E4E4E4; z-index: 500; border-radius:4px;">
								<div class="treeDivOfConfigure" tabindex="0" id="classTree">
									<ul id="treeHide" class="ztree" style="margin-top:0;"></ul>
								</div>
							</div>
							<div class="form-group" style="margin-left:10px; float:right;">
								<input type="text" style="display:none;">
								<input type="text" class="form-control input-sm" name="question">
								<button type="button" class="btn btn-primary btn-sm" onClick="addQueSearch();"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</fieldset>
					</form>
					<div id="queDiv" style="margin-top:5px;">
						<ul class="nav nav-pills" id="queDivNav">
							<li class="active"><a href="#queManualQue" data-toggle="tab">问题</a></li>
							<li class=""><a href="#queManualFlow" data-toggle="tab">流程</a></li>
						</ul>
						<div class="tab-content" style="margin-bottom:0;padding:0">
							<div class="tab-pane fade active in" id="queManualQue">
								<div id="queManualQueTable">
									<table class="table" id="ansList">
										<thead>
											<tr>
												<th width="75">选择</th>
												<th>问题</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<div id="quepageList" style="margin:0;"></div>
							</div>
							<div class="tab-pane fade" id="queManualFlow">
								<div id="queManualFlowTable">
									<table class="table" id="flowList">
										<thead>
											<tr>
												<th width="75">选择</th>
												<th>流程</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<div id="flowpageList" style="margin:0;"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-primary" href="javascript:;" id="queManualConfirm">确定</button>
					<a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" style="display: none;" aria-hidden="true" id="QuestionClassModel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
					<h4 class="modal-title">选择分类</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" name="treeName">
					<input type="hidden" name="treeId">
					<div id="affinnerM">
						<span class="glyphicon glyphicon-plus-sign" onclick="showTree('treeQueClass',true);" style="cursor:pointer;"></span>
						<span class="glyphicon glyphicon-minus-sign"  onclick="showTree('treeQueClass',false);" style="cursor:pointer;"></span>
						<div class="treeDivModal">
							<ul id="treeQueClass" class="ztree"></ul>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-sm btn-primary" href="javascript:;" id="selClassBtn">确定</button>
					<a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">取消</a>
				</div>
			</div>
		</div>
	</div>
