<div class="modal fade" style="display: none;" aria-hidden="true" id="addfromChildModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
        <h4 class="modal-title">添加数据模型项</h4>
      </div>
      <div class="modal-body">
        <form method="POST" id="addformChild" class="form-horizontal">
            <div class="form-group">
              <label class="col-md-3 control-label">唯一代码</label>
              <div class="col-md-7">
                <input type="text" name="code" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">指令词集</label>
              <div class="col-md-7">
                <input type="text" name="commandWords" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">展示的语句</label>
              <div class="col-md-7">
                <input type="text" name="showWords" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">排序ID</label>
              <div class="col-md-7">
                <input type="text" name="orderId" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">展示类型</label>
              <div class="col-md-7">
                <label>
                  <input type="radio" name="showType" value="0" checked="checked">
                  展示
                </label>
                <label>
                  <input type="radio" name="showType" value="1">
                  不展示
                </label>
                <label>
                	<input type="radio" name="showType" value="2">
                	有值展示，无值不展示
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">答案类型</label>
              <div class="col-md-7">
                <label>
                  <input type="radio" name="answerType" value="0" checked="checked">
                  固定回复
                </label>
                <label>
                  <input type="radio" name="answerType" value="1">
                  接口数据
                </label>
              </div>
            </div>
            <div class="form-group" id="perReplyAdd" style="display: none;">
              <label class="col-md-3 control-label">自定义回复</label>
              <div class="col-md-7">
                <input type="text" class="form-control" id="perAdd">
                <div>可以在{接口数据}前后增加文字模板<br />请不要修改或删除输入框中的{接口数据}，否则默认会返回接口数据</div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" id="relAdd">固定回复内容</label>
              <div class="col-md-7">
                <input type="text" name="reply" class="form-control">
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-primary" href="javascript:;" onclick="$('#addformChild').submit()">添加</button>
        <a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">取消</a>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" style="display: none;" aria-hidden="true" id="editfromChildModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>

      <div class="modal-body">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">展示的语句</label>
              <div class="col-md-7">
                <input type="text" name="showWords" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">排序ID</label>
              <div class="col-md-7">
                <input type="text" name="orderId" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">展示类型</label>
              <div class="col-md-7">
                <label>
                  <input type="radio" name="showType" value="0" checked="checked">
                  展示
                </label>
                <label>
                  <input type="radio" name="showType" value="1">
                  不展示
                </label>
				<label>
                  <input type="radio" name="showType" value="2">
                  有值展示，无值不展示
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">答案类型</label>
              <div class="col-md-7">
                <label>
                  <input type="radio" name="answerType" value="0" checked="checked">
                  固定回复
                </label>
                <label>
                  <input type="radio" name="answerType" value="1">
                  接口数据
                </label>
              </div>
            </div>
            <div class="form-group" id="perReplyEdit" style="display: none;">
              <label class="col-md-3 control-label">自定义回复</label>
              <div class="col-md-7">
                <input type="text" class="form-control" id="perEdit">
                <div>可以在{接口数据}前后增加文字模板<br />请不要修改或删除输入框中的{接口数据}，否则默认会返回接口数据</div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" id="relEdit">固定回复内容</label>
              <div class="col-md-7">
                <input type="text" name="reply" class="form-control">
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-primary" href="javascript:;" onclick="$('#editformChild').submit()">修改</button>
        <a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">取消</a>
      </div>
    </div>
  </div>
</div>

  <script src="js/model.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      fromChild(1);
      $('#addformChild').validate({
        rules:{
            orderId:{
                digits: true,
            }
        },
        messages:{
            orderId:{
                digits: '请输入大于零的数字',
            }
        },
        submitHandler: addfromChild
      });
      $('#editformChild').validate({
        rules:{
            orderId:{
                digits: true,
            }
        },
        messages:{
            orderId:{
                digits: '请输入大于零的数字',
            }
        },
        submitHandler: editfromChild
      });
      $('#addformChild input[name=answerType]').on('change', function() {
        if($(this).val() == 0) {
          $('#relAdd').html('固定回复内容');
          $('#perReplyAdd').css('display','none');
        } else {
          $('#perAdd').val('{接口数据}');
          $('#relAdd').html('缺省回复内容');
          $('#perReplyAdd').css('display','block');
        }
      });
      $('#editformChild input[name=answerType]').on('change', function() {
        if($(this).val() == 0) {
          $('#relEdit').html('固定回复内容');
          $('#perReplyEdit').css('display','none');
        } else {
          $('#perEdit').val('{接口数据}');
          $('#relEdit').html('缺省回复内容');
          $('#perReplyEdit').css('display','block');
        }
      });
    });
  </script>
