	<script type="text/javascript">
		$(document).ready(function() {
			$('.chooseUser').click(function(){
				$('.chooseWay').html($(this).text() + '&nbsp;'+ '<span class="caret"></span>');
				$('#ABC').attr('name','userName');
			});
			$('.chooseNum').click(function(){
				$('.chooseWay').html($(this).text() + '&nbsp;'+ '<span class="caret"></span>');
				$('#ABC').attr('name','telNum');
			});
			$('.chooseEma').click(function(){
				$('.chooseWay').html($(this).text() + '&nbsp;'+ '<span class="caret"></span>');
				$('#ABC').attr('name','email');
			});
			App.init();
      iframeTab.init({iframeBox: ''});
			//生成列表
			listUser(1);
			$('#user_form input[name="excelFlag"]').val(0);
			//添加用户模态窗的动画效果
			//隐藏ztree
			$('#tree').hide();
			//ztree滚动条
			$('.treeDiv').slimScroll({
				height: '120px'
			});
			//单击请选择角色按钮
			$("#btnRole").click(function(){
				$("#btnRole").slideToggle("slow");
				$("#tree").slideToggle("slow");
				$.fn.zTree.init($("#treeUserRole"),setting,[]);
			});
			//单击展开所有按钮
			$('.expandURA').click(function(){
				showTree('treeUserRole',true);
			})
			//单击折叠所有按钮
			$('.expandURN').click(function(){
				showTree('treeUserRole',false);
			})
			//单击确认按钮
			$('#choose').click(function(){
				var tempname=$("#tree input[name=hasChecked]").val();
				if(tempname==''){
					yunNotyError('每个用户最少添加1个、最多可以添加5个角色！');
					return;
				}
				if($('#treeUserRole li').length == 1){
					yunNotyError('请添加角色后再行选择！');
					return;
				}
				var tempId=$("#tree input[name=hasCheckedId]").val();
				$('#addUser input[name=resName]').val(tempname);
				$('#addUser input[name=roleIds]').val(tempId);
				$("#btnRole").slideToggle("slow");
				$("#tree").slideToggle("slow");
			})
			//单击取消按钮
			$('#cancel').click(function(){
				$("#btnRole").slideToggle("slow");
				$("#tree").slideToggle("slow");
			})

            //增加regex正则表达式验证
            $.validator.addMethod("regex", function(value, element, regexpr) {            
                return regexpr.test(value);
            }, "请输入正确的密码！");

			var validator1=$('#addUser').validate({
				rules:{
					un:{
						required:true,
						minlength:5
					},
					pwd:{
						required:true,
						minlength: 6,
                        maxlength:20,
                        regex:/^(?![0-9]+$)(?![a-zA-Z]+$)[a-zA-Z][0-9A-Za-z]{5,19}$/
					},
					pwd2:{
						required:true,
						equalTo: '#pwd'
					},
					telNum:{
						required:true,
						isMobile:true
					},
					name:{
						minlength:2
					},
					qq:{
						number:true,
						minlength:5
					},
					email:{
						email:true
					},
					resName:{
						required:true
					}
				},
				messages:{
					un:{
						required:'请输入您的客服名！',
						minlength:'请输入不少于5个字符！'
					},
					pwd:{
						required:'请输入您的密码！',
						minlength:'密码不能少于6位！',
                        maxlength:'密码不能多于20个字符！',
                        regex:'密码必须是字母数字的组合且首位为字母！'
					},
					pwd2:{
						required:'请正确输入新密码！',
						equalTo: '确认密码与上次密码不一致！'
					},
					telNum:{
						required:'请输入手机号！',
						isMobile:'请输入一个有效的手机号！'
					},
					name:{
						minlength:'昵称不能少于2个字符!'
					},
					qq:{
						number:'请输入一个有效的QQ！',
						minlength:'qq不能少于5个字符！'
					},
					email:{
						email:'请输入一个有效的邮箱地址！'
					},
					resName:{
						required:'请为客服添加角色！'
					}
				},
				submitHandler: doAddUser
			});

			//修改用户模态窗的动画效果
			//隐藏ztree2
			$('#tree2').hide();
			//单击请选择角色按钮
			$("#btnRole2").click(function(){

				$("#btnRole2").slideToggle("slow");
				$("#tree2").slideToggle("slow");
			});
			//单击展开所有按钮
			$('.expandURA2').click(function(){
				showTree('treeUserRole2',true);
			});
			//单击展开所有按钮
			$('.expandURN2').click(function(){
				showTree('treeUserRole2',false);
			});

				var tempname=$("#tree2 input[name=hasChecked]").val();
				if(tempname==''){
					yunNotyError('每个客服最少添加1个、最多可以添加5个角色！');
					return;
				}
				var tempId=$("#tree2 input[name=hasCheckedId]").val();
				$('#repUser_form input[name=resName]').val(tempname);
				$('#repUser_form input[name=roleIds]').val(tempId);
				$("#btnRole2").slideToggle("slow");
				$("#tree2").slideToggle("slow");
			});
			//单击取消按钮
			$('#cancel2').click(function(){
				$("#btnRole2").slideToggle("slow");
				$("#tree2").slideToggle("slow");
			});

			//修改用户模态窗表单验证
			var validator2=$('#repUser_form').validate({
				rules:{
					un:{
						required:true,
						minlength:5
					},
					telNum:{
						required:true,
						isMobile:true
					},
					name:{
						minlength:2
					},
					qq:{
						number:true,
						minlength:5
					},
					email:{
						email:true
					},
					resName:{
						required:true
					}
				},

					},
					qq:{

					email:{
						email:'请输入一个有效的邮箱地址！'
					},
					resName:{
						required:'请为客服添加角色！'
					}
				},

			var repsetForm = $('#repsetPwdForm').validate({

			});
			//单击汇出Excel按钮
			$('#outUserExecl').click(function(){
				$('#user_form input[name="excelFlag"]').val(1);

				$('#user_form input[name="excelFlag"]').val(0);
			});
			//搜索框回车
			$('#user_form input').keydown(function(event){
				if(event.keyCode==13){
					$('#user_form input[name="excelFlag"]').val(0);
					listUser();
				}
			});
			//清空表单
			$('#addModal').on('hidden.bs.modal', function () {
				$('#addUser')[0].reset();
				$('#addUser input[name=hasChecked]').val('');

				validator1.resetForm()				
				$('.text-error').removeClass("text-error helper-font-small")
				$("#btnRole").show();

			$('#editModal').on('hidden.bs.modal', function () {

			})
		});

		function beforeClick(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeUserRole");
			zTree.checkNode(treeNode, !treeNode.checked, null, true);
			return false;
		}

		function onCheck(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeUserRole");
			nodes = zTree.getCheckedNodes(true);
			v = "";
			I = "";
			for (var i=0, l=nodes.length; i<l; i++) {
				if(nodes[i].isParent == false) {
					v += nodes[i].Name + ",";
					I += nodes[i].Id + ",";
				}
			}
			if (v.length > 0 ) v = v.substring(0, v.length-1);
			if (I.length > 0 ) I = I.substring(0, I.length-1);
			if(I.split(',').length>5){
				yunNotyError('每个客服最多可以添加5个角色！');
				$("#addUser input[name=hasChecked]").val('');
				$("#addUser input[name=hasCheckedId]").val('');
				return;
			}else{
				$("#addUser input[name=hasChecked]").val(v);
				$("#addUser input[name=hasCheckedId]").val(I);
			}
		}

		function checkAsyncNode(event, treeId, treeNode) {
      var treeObj = $.fn.zTree.getZTreeObj("treeUserRole");
      treeObj.checkAllNodes(false);
		}
