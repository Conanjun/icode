<script>

    $(document).ready(function() {
			App.init();
		});


    iframeTab.init({iframeBox: ''});
    if(window.location.host == 'v3.faqrobot.org') {// || window.location.host == 'v4.faqrobot.net') {
        $('#wechat').attr('href','../../web/platform/wechatListYun.html');
        $('#kefu').hide();
    }
    /*
        taskid=748,黄世鹏
        逻辑：取出localStorage的数据，通过判断地址进行添加
    */
    var html=''
    JSON.parse(localStorage.getItem('access')).map(function(obj){
        if(obj.NewUrl.indexOf('web/system/payCode.html')!=-1 ){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="wangye block" data-num="0" data-name="网页接入"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/weiboList.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="weibo block" data-num="0" data-name="微博接入"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/wechatListCus.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="weixin block" data-num="0" data-name="微信接入"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/dingchat.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="dingding block" data-num="0" data-name="钉钉接入"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/zhifubaoList.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="zhifubao block" data-num="0" data-name="支付宝接入"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/authList.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="renzheng block" data-num="0" data-name="认证列表"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/portList.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="api block" data-num="0" data-name="接口列表"></a></div>'
        };
        if(obj.NewUrl.indexOf('web/platform/knowledgeGarph.html')!=-1){
            html+='<div class="col-md-3 col-xs-4"><a href=../../'+obj.NewUrl+' class="Garph block" data-num="0" data-name="知识图谱"></a></div>'
        };
    })
    $('#platList').append(html)
    
</script>
