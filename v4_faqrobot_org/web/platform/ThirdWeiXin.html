			<div class="modal fade" style="display: none;" aria-hidden="true" id="editModal">
				<div class="modal-dialog">

							<h4 class="modal-title">修改第三方微信</h4>
						</div>

							<form method="POST" id="save_form" class="form-horizontal">

									<div class="form-group">
										<label class="col-md-3 control-label">第三方微信名称</label>

									<div class="form-group">
										<label class="col-md-3 control-label">地址</label>
										<div class="col-md-7">
											<input type="text" placeholder="请输入地址" class="form-control" name="url">
										</div>
									</div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">状态</label>
                                        <div class="col-md-7">

                                                <input type="radio" name="status" value="0" checked="">
                                                禁用
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="status" value="1">

                                            </label>
                                        </div>
                                    </div>
									<input type="hidden" name="id" id="hideid" />
								</fieldset>
							</form>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-sm btn-primary" href="javascript:;" onclick="$('#save_form').submit()">修改</button>

    <!-- ================== BEGIN BASE JS ================== -->
	<script src="../../assets/plugins/jquery/jquery-1.9.1.min.js"></script>

	<script src="../common/js/bootstrap-paginator.js"></script>
	<script src="../common/js/jquery.validate.js"></script>
	<script src="../common/js/jquery.validate.custom.js"></script>
	<script src="../common/js/icheck.js"></script>
	<script src="../common/js/customMethod.js"></script>
	<script type="text/javascript">
		//检测网址
		jQuery.validator.addMethod("isURL", function(value, element) {
			var length = value.length;
			var regUrl = /^https?:\/\//;
			return this.optional(element) || (regUrl.test(value));
		},"请填写正确的网址！");
		$(document).ready(function() {
			App.init();
			//列出表格
			listTable(1);

			$('#form_thirdWX').validate({
				rules:{
					wxId:{
						required:true,
						number:true
					},
					url: {
						isURL:true
					}
				},
				messages:{
					wxId:{
						required:'请输入微信Id！',
						number:'请输入数字！'
					},
					url: {
						isURL:"请填写正确的网址！"
					}
				},
				submitHandler: doNewAdd
			});

			$('#save_form').validate({
				rules:{
					wxId:{
						required:true,
						number:true
					},
					url: {
						isURL:true
					}
				},
				messages:{
					wxId:{
						required:'请输入微信Id！',
						number:'请输入数字！'
					},
					url: {
						isURL:"请填写正确的网址！"
					}
				},
				submitHandler: editWeiBo
			});
			//清空表单
			$('#addModal').on('hidden.bs.modal', function () {
				$('#form_thirdWX')[0].reset();
			})
			$('#editModal').on('hidden.bs.modal', function () {
				$('#save_form')[0].reset();
			})
		});

		//修改
		function editWeiBo(){
			saveModal('../../ThirdWeiXin/edit','save_form','editModal',listTable);
		}

		var flag_add=false;
		function doNewAdd(){
			if(flag_add){
				return;
			}
			flag_add=true;
			$.ajax({
				type: 'post',
				datatype: 'json',
				cache: false,
				//不从缓存中去数据
				url: encodeURI('../../ThirdWeiXin/addWeiXin'),
				data: $('#form_thirdWX').serialize(),
				success: function(data) {
					flag_add=false;
					if (data.status == 0) {
						yunNoty(data);
						$('#addModal').modal('hide');
						listTable(1);
					} else {
						yunNoty(data);
					}
				}
			});
		}

		function listTable(){
			$.ajax({
				type:'get',
				datatype:'json',
				cache:false,//不从缓存中去数据
				url:encodeURI('../../ThirdWeiXin/getWeiXinList?status=-1'),
				success:
				function(data){
					if(data.status==0){
						if(data.listWeiXin.length>0){
							var html = '';
							for(var i=0;i<data.listWeiXin.length;i++){
								html += '<tr>';
								html += '<td>'+(data.listWeiXin[i].Name==null?'':data.listWeiXin[i].Name)+'</td>';
								html += '<td>'+(data.listWeiXin[i].Url==null?'':data.listWeiXin[i].Url)+'</td>';
								html += '<td>'+(data.listWeiXin[i].WxId==null?'':data.listWeiXin[i].WxId)+'</td>';
								html += '<td>'+(data.listWeiXin[i].ClassName==null?'':data.listWeiXin[i].ClassName)+'</td>';
								html += '<td>'+(data.listWeiXin[i].WebId==null?'':data.listWeiXin[i].WebId)+'</td>';
								html += '<td>'+(data.listWeiXin[i].Time==null?'':data.listWeiXin[i].Time)+'</td>';
                                if(data.listWeiXin[i].Status==null) {
                                    html += '<td></td>';
                                } else if(data.listWeiXin[i].Status==0) {
                                    html += '<td>禁用</td>';
                                } else if(data.listWeiXin[i].Status==1) {
                                    html += '<td>启用</td>';
                                }
								html += '<td><a href="javascript:void(0);" class="sepV_a" rel="'+data.listWeiXin[i].Id+'" title="编辑" onclick="repModal(this)"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;<a href="javascript:void(0);" class="m-del" title="删除" rel="'+data.listWeiXin[i].Id+'"><i class="glyphicon glyphicon-trash"></i></a></td>';
								html += "</tr>";
							}
							$('#listTable').find('tbody').html(html);
							//单个删除
		          $('.m-del').on('click',function(){
		            var self = this;
		            $(self).adcCreator(function() {
									delById(self,'../../ThirdWeiXin/delete',listTable,'pageList');
		            });
		          });
						}else{
							$('#listTable').find('tbody').html('<tr><td colspan="8" style="text-align:center;"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;当前纪录为空！</td></tr>');
						}
					}else{
						yunNoty(data);
					}
				}
			});
		}

		function repModal(obj){
			var curObj=$(obj).parents('tr').children('td');
			$('#save_form #hideid').val($(obj).attr('rel'));
			$('#save_form [name=name]').val($(obj).parent().siblings().eq(0).html());
			$('#save_form [name=url]').val($(obj).parent().siblings().eq(1).html());
			$('#save_form [name=wxId]').val($(obj).parent().siblings().eq(2).html());
			$('#save_form [name=className]').val($(obj).parent().siblings().eq(3).html());
            if($(obj).parent().siblings().eq(6).html() == "启用") {
                $('#save_form [name=status]').eq(1).iCheck('check');
            } else if($(obj).parent().siblings().eq(6).html() == "禁用") {
                $('#save_form [name=status]').eq(0).iCheck('check');
            }
			$("#editModal").modal('show');
		}
	</script>
