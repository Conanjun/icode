<body class="pace-done">
<div class="fade in hide" id="page-loader"><span class="spinner"></span></div>
<div id="page-container" class="fade in">
    <div id="content" class="content">
        <ol class="breadcrumb pull-right">
            <li><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">系统管理</a></li>
            <li class="active">第三方知识系统</li>
        </ol>
        <div class="row">
            <h1 class="page-header">第三方知识系统</h1>
            <div class="panel">
                <div class="panel-body">
                    <a data-toggle="modal" href="#Modal1" class="btn btn-primary" id="runDsf">调用第三方</a>
                    <a data-toggle="modal" href="#Modal2" class="btn btn-primary" id="getDsf">第三方获取</a>
                    <table class="table" id="listTable">
                        <thead>
                        <tr>
                            <th>系统名称</th>
                            <th>类型</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div id="pageList">

                    </div>
                </div>
            </div>
        </div>
        <!--调用第三方和修改-->
        <div class="modal fade" style="display: none;" aria-hidden="true" id="Modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">调用第三方</h4>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="form_runDsf" class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">系统名称：<span class="red">&nbsp;*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" placeholder="请输入系统名称名称" class="form-control" name="name" maxlength="50">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">请求URL：<span class="red">&nbsp;*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" placeholder="请输入URL  如：http://XXXXXXXX.XXX" class="form-control" name="url">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">认证信息参数：</label>
                                    <div class="col-md-7">
                                        <input type="text" placeholder="请输入认证信息参数" class="form-control" name="param">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="addBtn btn btn-sm btn-primary">添加</button>
                        <a data-dismiss="modal" class="closeBtn btn btn-sm btn-white" href="javascript:;">取消</a>
                    </div>
                </div>
            </div>
        </div>
        <!--第三方获取和修改-->
        <div class="modal fade" style="display: none;" aria-hidden="true" id="Modal2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">第三方获取</h4>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="form_getDsf" class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">系统名称：<span class="red">&nbsp;*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" placeholder="请输入系统名称名称" class="form-control" name="name" maxlength="50">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="addBtn btn btn-sm btn-primary">确认</button>
                        <a data-dismiss="modal" class="closeBtn btn btn-sm btn-white" href="javascript:;">关闭</a>
                    </div>
                </div>
            </div>
        </div>
        <!--获取地址-->
        <div class="modal fade" style="display: none;" aria-hidden="true" id="Modal3">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">获取地址</h4>
                    </div>
                    <div class="modal-body" style="text-align:center;">
                        <span class="dsf_addr" style="margin-right:20px;"></span>
                        <button type="button" class="copyBtn btn btn-primary btn-sm" data-clipboard-action="copy" data-clipboard-target="span.dsf_addr">复制链接</button>
                    </div>
                    <div class="modal-footer">
                        <a data-dismiss="modal" class="btn btn-sm btn-white" href="javascript:;">关闭</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a data-click="scroll-top" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" href="javascript:;"><i class="fa fa-angle-up"></i></a>
</div>

<script src="../common/js/jquery.validate.custom.js"></script>

<!--编辑器-->
<script type="text/javascript" src="../common/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../common/js/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" src="../common/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<script src="../common/js/clipboard.js"></script>
<script type="text/javascript">
    /*===========全局变量==========*/
    var pageNo = 1;     //页码
    var pageSize = 30;   //数据数量


    $(document).ready(function() {
        App.init();
        initData(pageNo);      //初始化页面数据
        addGetDsf();           //添加第三方获取
        addRunDsf();           //添加调用第三方
        removeData();          //删除数据
        getAddr();             //获取地址
        editData();            //修改数据
    });

    /*===========初始化页面数据==========*/
    function initData(pageNo){
        $.ajax({
            url:'../../ThirdMiddleCompany/list',
            data:{
                pageNo:pageNo,
                pageSize:pageSize
            },
            type:'post',
            dataType:'json',
            cache:false,
            success:function(data){
                if(data.status == 0){
                    var html = '';
                    if(data.list[0]){
                        $.each(data.list, function(i ,item){
                            html += '<tr cId="'+item.Id+'"><td>'+item.Name+'</td><td>'+(item.Type == 1 ? '调用第三方' : '第三方获取')+'</td><td>'+item.AddTime+'</td><td><a data-toggle="modal" href="#Modal3" class="timeTip getAddrBtn glyphicon glyphicon-hand-up" title="获取地址"></a> <a data-toggle="modal" href="#Modal'+item.Type+'" class="timeTip editBtn glyphicon glyphicon-pencil" type="'+item.Type+'" title="修改"></a> <a class="timeTip removeBtn glyphicon glyphicon-trash" title="删除"></a></td></tr>';
                        });

                        //下面开始处理分页
                        var options = {
                            data: [data, 'list', 'total'],
                            currentPage: data.currentPage,
                            totalPages: data.totlePages,
                            onPageClicked: function (event, originalEvent, type, page) {
                                initData(page);
                            }
                        };
                        setPage('pageList',options);
                    }else{
                        html = '<tr><td colspan="4" style="text-align:center;"><i class="icon-exclamation-sign"></i>&nbsp;&nbsp;当前记录为空！</td></tr>';
                    }

                    $('#listTable tbody').empty().html(html);



                    $(".timeTip").tooltip();
                }
            }
        });
    }

    /*===========添加调用第三方==========*/
    function addRunDsf(){
        $('#runDsf').unbind('click').bind('click', function(){
            $('#form_runDsf input[name="name"]').val("");
            $('#form_runDsf input[name="url"]').val("");
            $('#form_runDsf input[name="param"]').val("")
            $('.modal-footer .addBtn').removeClass('edit_sure_Btn');

        });
        $('#Modal1 .addBtn').unbind('click').bind('click',function(e){
            $('#form_runDsf').validate({
                rules: {
                    name: {
                        required: true
                    },
                    url: {
                        required: true,
                        url:true
                    }
                },
                messages: {
                    name: {
                        required: '请输入内容！'
                    },
                    url: {
                        required: '请输入URL！',
                        url: '请输入正确的URL！'
                    }
                },
                submitHandler: function () {
                    var src = e.target || window.event.srcElement;
                    var sysName = $('#form_runDsf input[name="name"]').val();
                    var URL = $('#form_runDsf input[name="url"]').val();
                    var param = $('#form_runDsf input[name="param"]').val();
                    var id = $(src).parent().parent().find('input[name="name"]').attr('cId');
                    if($(src).hasClass('edit_sure_Btn')){//修改添加
                        $.ajax({
                            url: '../../ThirdMiddleCompany/editThirdSystem',
                            data: {
                                id: id,
                                name: sysName,
                                url: URL,
                                otherParam: param,
                                type: 1
                            },
                            type: 'post',
                            dataType: 'json',
                            cache: false,
                            success: function (data) {
                                if (data.status == 0) {
                                    initData(pageNo);
                                    yunNoty(data);
                                    $(src).siblings('.closeBtn').trigger('click');
                                    $(src).removeClass('edit_sure_Btn');
                                }
                            }
                        });
                    }else {//新增添加
                        $.ajax({
                            url: '../../ThirdMiddleCompany/addThirdSystem',
                            data: {
                                name: sysName,
                                url: URL,
                                otherParam: param,
                                type: 1
                            },
                            type: 'post',
                            dataType: 'json',
                            cache: false,
                            success: function (data) {
                                if (data.status == 0) {
                                    initData(pageNo);
                                    yunNoty(data);
                                    $(src).siblings('.closeBtn').trigger('click');
                                }else{
                                    yunNotyError(data.message);
                                }
                            }
                        });
                    }
                }
            });

            $('#form_runDsf').submit();

        });
    }

    /*===========添加第三方获取==========*/
    function addGetDsf(){
        $('#getDsf').unbind('click').bind('click',function(){
            $('#form_getDsf input[name="name"]').val("");
            $('.modal-footer .addBtn').removeClass('edit_sure_Btn');
        });
        $('#Modal2 .addBtn').unbind('click').bind('click',function(e){
            $('#form_getDsf').validate({
                rules: {
                    name: {
                        required: true
                    }
                },
                messages: {
                    name: {
                        required: '请输入内容！'
                    }
                },
                submitHandler: function () {
                    var src = e.target || window.event.srcElement;
                    var sysName = $('#form_getDsf input[name="name"]').val();
                    var id = $(src).parent().parent().find('input[name="name"]').attr('cId');
                    if($(src).hasClass('edit_sure_Btn')){//修改添加
                    $.ajax({
                        url: '../../ThirdMiddleCompany/editThirdSystem',
                        data: {
                            id: id,
                            name: sysName,
                            type: 2
                        },
                        type: 'post',
                        dataType: 'json',
                        cache: false,
                        success: function (data) {
                            if (data.status == 0) {
                                initData(pageNo);
                                yunNoty(data);
                                $(src).siblings('.closeBtn').trigger('click');
                                $(src).removeClass('edit_sure_Btn');
                            }
                        }
                    });
                    }else {//新增添加
                        $.ajax({
                            url: '../../ThirdMiddleCompany/addThirdSystem',
                            data: {
                                name: sysName,
                                type: 2
                            },
                            type: 'post',
                            dataType: 'json',
                            cache: false,
                            success: function (data) {
                                if (data.status == 0) {
                                    initData(pageNo);
                                    yunNoty(data);
                                    $(src).siblings('.closeBtn').trigger('click');
                                }
                            }
                        });
                    }
                }
            });
            $('#form_getDsf').submit();
        });
    }

    /*===========删除数据==========*/
    function removeData(){
        $('#listTable').undelegate('.removeBtn','click').delegate('.removeBtn','click', function(e){
            var src = e.target || window.event.srcElement;
            var id = $(src).parent().parent().attr('cId');
            $(src).adcCreator(function() {
                $.ajax({
                    url: '../../ThirdMiddleCompany/deleteThirdSystem',
                    data: {
                        id: id
                    },
                    type: 'post',
                    dataType: 'json',
                    cache: false,
                    success: function (data) {
                        if (data.status == 0) {
                            initData(pageNo);
                            yunNoty(data);
                        }
                    }
                });
            });
        })
    }

    /*===========获取地址==========*/
    function getAddr(){
        $('#listTable').undelegate('.getAddrBtn','click').delegate('.getAddrBtn','click', function(e){
            var src = e.target || window.event.srcElement;
            var id = $(src).parent().parent().attr('cId');
            $.ajax({
                url:'../../ThirdMiddleCompany/findById',
                data:{
                    id:id
                },
                type:'post',
                dataType:'json',
                cache:false,
                success:function(data){
                    if(data.status == 0){
                        var URL = "";
                        if(data.thirdMiddleCompany.Url.indexOf('http')>-1 || data.thirdMiddleCompany.Url.indexOf('https')>-1){
                            URL = data.thirdMiddleCompany.Url;
                        }else{
                            URL = window.location.protocol + "//" + window.location.hostname + data.thirdMiddleCompany.Url;
                        }
                        $('#Modal3 .modal-body .dsf_addr').html(URL);
                    }
                }
            });
        });
        //复制链接  插件
        var clipboard = new Clipboard('.copyBtn');

        clipboard.on('success', function(e) {});
    }

    /*===========修改数据==========*/
    function editData(){
        $('#listTable').undelegate('.editBtn','click').delegate('.editBtn','click', function(e){
            var src = e.target || window.event.srcElement;
            var id = $(src).parent().parent().attr('cId');
            var type = $(src).attr('type');
            $.ajax({
                url:'../../ThirdMiddleCompany/findById',
                data:{
                    id:id
                },
                type:'post',
                dataType:'json',
                cache:false,
                success:function(data){
                    if(data.status == 0){
                        if(type == 1){
                            $('#form_runDsf input[name="name"]').val(data.thirdMiddleCompany.Name).attr('cId',data.thirdMiddleCompany.Id);
                            $('#form_runDsf input[name="url"]').val(data.thirdMiddleCompany.Url);
                            $('#form_runDsf input[name="param"]').val(data.thirdMiddleCompany.OtherParam);
                        }else{
                            $('#form_getDsf input[name="name"]').val(data.thirdMiddleCompany.Name).attr('cId',data.thirdMiddleCompany.Id);
                        }
                        $('.modal-footer .addBtn').addClass('edit_sure_Btn');
                    }
                }
            });
        });
    }

</script>
