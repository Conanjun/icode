	<script type="text/javascript">
		var listWordWeightData = null;
		// var INTERVAL;
		$(document).ready(function() {
			App.init();
			icheckBindInit();
			$('#addForm [name="word"]').addWordCount(50);
			$('#addForm [name="tyc"]').addWordCount(100);
			$('#save_form [name="word"]').addWordCount(50);
			$('#save_form [name="tyc"]').addWordCount(100);
			$('#mul-del').on('click',function(){
				$(this).adcCreator(function() {
					selectDel('','../../wordDoc/delOptWordDocByEnuId',listWordWeight,'pageList')
				});
			});
			//搜索
			$('.search-addSrc').on('click', function() {
				listWordWeight();
			});
			$('.search-input-addSrc').on('click', function() {
				return false;
			});

			//ENTER
			$(document).on('keyup', function(e) {
				var $activeEl = $(document.activeElement);

				if($activeEl.is('.search-input-addSrc') && (e.keyCode==13||e.keyCode==108)) {
					$('.search-addSrc').trigger('click');
				}
			});

			//列出表格
			listWordWeight();
      jQuery.validator.addMethod("synonymNumber",
        function(value, element) {
          var pros = value.split(/,|，/);
          for (var i in pros) {
            if (pros[i].length < 1 || pros[i].length > 50) {
              return false;
            }
          }
          return true;
        }, "单个词长度在1-50之间！");
			$('#addForm').validate({
				rules:{
					word:{
						required:true
					},
					tyc: {
						required: true,
						synonymNumber: true
					}
				},
				messages:{
					word:{
						required:"请输入词汇！"
					},
          tyc: {
            required: "请输入枚举词！",
            synonymNumber: '单个词长度在1-50之间！'
          }
				},
				submitHandler: addWW
			});
			$('#save_form').validate({
				rules:{
					word:{
						required:true
					},
					tyc: {
						required: true,
						synonymNumber: true
					}
				},
				messages:{
					word:{
						required:"请输入词汇！"
					},
          tyc: {
            required: "请输入枚举词！",
            synonymNumber: '单个词长度在1-50之间！'
          }
				},
				submitHandler: editWW
			});
			//清空表单
			$('#addModal').on('hidden.bs.modal', function () {
				$('#addForm')[0].reset();
			})
		});

		function listWordWeight(pageNo) {
			//不勾选全选
			//$('.select_rows').iCheck('uncheck');
			if (!pageNo) pageNo = 1;
			$('#wordweightList').tableAjaxLoader2(3);
			$.ajax({
				type: 'get',
				datatype: 'json',
				cache: false,
				//不从缓存中去数据
                url: encodeURI('../../wordDoc/list?mode=7&pageSize=' + 10 + '&pageNo=' + pageNo + '&queryStr=' + $('.search-input-addSrc').val()),
				//data:encodeURI(tempcontent),
				success: function(data) {
					if (data.status == 0) {
						if(data.list==undefined){
							$('#wordweightList').find('tbody').html('<tr><td colspan=\"3\" style=\"text-align:center;\"><i class=\"glyphicon glyphicon-warning-sign\"></i>&nbsp;&nbsp;当前纪录为空！</td></tr>');
							$('#pageList').html('');
							return;
						}
						if (data.list.length > 0) {
							listWordWeightData = data.list;
							var html = "";
							for (var i = 0; i < data.list.length; i++) {
								html += "<tr id=\"list-tr-" + data.list[i].Id + "\">";
								html += "<td><input type=\"checkbox\" name=\"ckb\" class=\"select_row\" value=\"" + data.list[i].Id + "\" /></td>";
								html += "<td>";
								html += data.list[i].Word == null ? '&nbsp;': data.list[i].Word;
								html += "</td>";
								html += "<td>";
								html += data.list[i].Tyc == null ? '&nbsp;': data.list[i].Tyc;
								html += "</td>";
								html += "<td><a href='javascript:;' class='edit' title='编辑' rel='"+data.list[i].Id+"' style='cursor:pointer'><i class='glyphicon glyphicon-pencil'></i></a>&nbsp;&nbsp;<a class=\"m-del\" rel=\"" + data.list[i].Id + "\" style=\"cursor:pointer;\" ><i class=\"glyphicon glyphicon-trash\" ></i></a></td>";
								html += "</tr>";
							}
							$('#wordweightList').find('tbody').html(html);
							// 批量删除按钮
							$("#mul-del").removeClass("btn-primary").addClass("btn-default").attr("disabled",true)
							$(".select_rows,.select_row").on("ifChanged",function(){
							    if($(".select_row:checked").length>0){
							    	$("#mul-del").removeClass("btn-default").addClass("btn-primary").attr("disabled",false)
							    }else{
							      	$("#mul-del").removeClass("btn-primary").addClass("btn-default").attr("disabled",true)
							    }
							  })
							//填充模态窗
							$('.edit').click(function(){
								var index = $(this).parents('tr').index();
								$('#save_form input[name=word]').val(listWordWeightData[index].Word);
								$('#save_form input[name=tyc]').val(listWordWeightData[index].Tyc);
								$('#save_form input[name=id]').val(listWordWeightData[index].Id);
								$('#editModal').modal('show');
							});
							//单个删除
							$('.m-del').on('click',function(){
								var self = this;
	              $(self).adcCreator(function() {
									delById(self,'../../wordDoc/delOptWordDocByEnuId',listWordWeight,'pageList');
								});
							});
							icheckListInit();
							//下面开始处理分页
							var options = {
								data: [data, 'list', 'total'],
								currentPage: data.currentPage,
								totalPages: data.totlePages,
								onPageClicked: function(event, originalEvent, type, page) {
									listWordWeight(page);
								}
							};
							setPage('pageList', options);
						} else {
							$('#wordweightList').find('tbody').html('<tr><td colspan=\"3\" style=\"text-align:center;\"><i class=\"glyphicon glyphicon-warning-sign\"></i>&nbsp;&nbsp;当前纪录为空！</td></tr>');
							$('#pageList').html('');
						}
					} else {
						yunNoty(data);
					}
				}
			});
		}

		var flag_ww_add=false;
		function addWW(){
			if(flag_ww_add){
				return;
			}
			var fd = new FormData();
			var fword = $("#addForm [name=word]").val();
			var pros = $("#addForm [name=tyc]").val().split(/,|，/);
			for (var i in pros) {
				fd.append('word', fword);
				fd.append('tyc', pros[i]);
			}
			flag_ww_add=true;
			$.ajax({
				type:'post',
				datatype:'json',
				cache:false,//不从缓存中去数据
				url:encodeURI('../../wordDoc/addEum'),
				processData: false,
				contentType: false,
				data: fd,
				success:
				function(data){
					flag_ww_add=false;
					if(data.status===0){
						yunNoty(data);
						$('#addModal').modal('hide');
						listCurrentPage(listWordWeight,'pageList');
					}else{
						yunNoty(data);
					}
				}
			});
		}

		function editWW(){
            saveModal('../../wordDoc/updateEum','save_form','editModal',listWordWeight,'pageList');
		}

		// 清除表单错误信息
		$('.modal').on('hidden.bs.modal', function () {
				$('.modal input[type=text]').removeClass("text-error helper-font-small")
				$('label[generated=true]').text('')
		})

		// 进度条函数
    	loadingfn('#exlfileupload','../../WordDocExcel/importFile?mode=7','../../WordDocExcel/getStatus','listWordWeight',400)
	</script>
