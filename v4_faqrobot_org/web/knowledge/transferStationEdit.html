    <script id="left-template" type="text/x-handlebars-template">
        <div class="leftItem row">
			<div>
				<span>问题 : </span>
				<span>{{ Question }}</span>
			</div>
			<div>
				<span class="ansIndex" style="margin-bottom:0">答案</span>
				<span>{{ Answer }}</span>
			</div>
			<div>
				<span>适用渠道 : </span>
				<span>{{{ Other }}}</span>
			</div>
			<div>
				<span>分类 : </span>
				<span>{{ ComeGroupName }}</span>
			</div>
			<div>
				<span>问题来源：</span>
				<span>第三方知识库</span>
			</div>
			<div>
				<span>操作方式：</span>
				{{#ifCond}}
				<span>{{ TypeValue }}</span>
				{{/ifCond}}
			</div>
        </div>
    </script>
    <script id="right-template" type="text/x-handlebars-template">
		<div>
			<div class="titleCtn row" style="margin-top:10px;padding: 5px 0;border:1px solid #e2e7eb;">
				<div class="col-md-2 question">
					问题
				</div>
				<div class="col-md-10">
					<span class="queTitle" style="color: #666;">{{ Question }}</span>
					<div class="queRight">
						<span style="float: right;">{{ AddTime }}</span>
						<span>来自 : <em>{{ UserName }}</em></span><span class="dot">|</span>
						<span>分类 : <em>{{ GroupName }}</em></span><span class="dot">|</span>
						<span>浏览 <em>{{ Hits }}</em> 次</span><span class="dot">|</span>
						<span>{{ StatusValue }}</span><span class="dot">|</span>
						<span>
							<span class="glyphicon glyphicon-thumbs-up" title="赞"></span> <em>{{ Usefull }}</em> 次
							<span class="dot">|</span>
							<span class="glyphicon glyphicon-thumbs-down" title="踩"></span> <em>{{ Useless }}</em> 次
						</span>
					</div>
				</div>
			</div>
			{{#each ListAnswer}}
				<div class="queCtn row {{ Id }}" rel="{{ Id }}" style="margin-top:10px">
					<div class="col-md-2">
						答案
					</div>
					<div class="col-md-8">
						<div>
							<div class="ansItemCtn">
								{{#if isTextArea}}
									<textarea value="{{ Answer }}" id="{{ Id }}"></textarea>
								{{else}}
									{{{ Answer }}}
								{{/if}}
							</div>
							{{#if UserName}}
							<div class="ansItemFrom">
								<span>来自 : <em>{{ UserName }}</em></span>
								<span class="dot">|</span>
								<span>浏览 <em>
									{{#if Hits}}
										{{ Hits }}
									{{else}}
										0
									{{/if}}
								</em> 次</span>
								<span class="dot">|</span>
								<span>{{ AnswerStatusValue }}</span>
								<span class="dot">|</span>
								<span><span class="glyphicon glyphicon-thumbs-up" title="赞"></span> <em>
									{{#if Usefull}}
										{{ Usefull }}
									{{else}}
										0
									{{/if}}
								</em> 次</span>
								<span class="dot">|</span>
								<span><span class="glyphicon glyphicon-thumbs-down" title="踩"></span> <em>
									{{#if Useless}}
										{{ Useless }}
									{{else}}
										0
									{{/if}}
								</em> 次</span>
							</div>
							{{/if}}
						</div>
					</div>
					{{#if isTextArea}}
						<div class="col-md-2">
							<button class="btn btn-primary save">保存</button>
						</div>
					{{/if}}
					{{#if isDel}}
						<div class="col-md-2">
							<button class="btn btn-primary saveDD">删除</button>
						</div>
					{{/if}}
				</div>
			{{/each}}
		</div>
    </script>

				</div>
			{{/each}}
			<div class="row">
				<div class="col-md-offset-2">
					<button class="btn btn-primary del">删除</button>
				</div>
			</div>
		</div>
    </script>
	<script>
		Handlebars.registerHelper('ifCond', function(options) {
			if(this.Type == 1){
				this.TypeValue = '新增';
				return options.fn(this);
			}else if(this.Type == 2){
				this.TypeValue = '修改';
				return options.fn(this);
			}else if(this.Type == 3){
				this.TypeValue = '删除';
				return options.fn(this);
			}
		});
	UE.registerUI('wfque', function (editor, uiName) {
		//创建dialog
		var dialog = new UE.ui.Dialog({
				//指定弹出层中页面的路径，这里只能支持页面,因为跟addCustomizeDialog.js相同目录，所以无需加路径
				iframeUrl: editor.options.UEDITOR_HOME_URL + 'dialogs/wfque/wflink.html',
				//需要指定当前的编辑器实例
				editor: editor,
				//指定dialog的名字
				name: '新增知识',
				//dialog的标题
				title: "添加标准问题",
				//指定dialog的外围样式
				cssRules: "width:800px;height:480px;",
				//如果给出了buttons就代表dialog有确定和取消
				buttons: [{
						className: 'edui-okbutton',
						label: '确定',
						onclick: function () {
							dialog.close(true);
						}
					}, {
						className: 'edui-cancelbutton',
						label: '取消',
						onclick: function () {
							dialog.close(false);
						}
					}
				]
			});

		//参考addCustomizeButton.js
		var btn = new UE.ui.Button({
				name: '添加标准问题',
				title: '关联标准问题',
				//需要添加的额外样式，指定icon图标，这里默认使用一个重复的icon
				cssRules: 'background-position: -30px -76px;',
				onclick: function () {
					//渲染dialog
					dialog.render();
					dialog.open();
				}
			});
		return btn;
	});
		if(window.location.host == 'v3.faqrobot.org') {
			$('#moreform').hide();
		}
	</script>
