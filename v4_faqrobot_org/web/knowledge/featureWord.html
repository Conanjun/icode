    <script>
        $(document).ready(function () {
            App.init();
            icheckBindInit();
            $('#mul-del').on('click', function () {
                $(this).adcCreator(function () {
                    selectDel('', '../../wordDoc/deleteSpeech', initSrc)
                });
            });
            $('#modal-dialog [name=word]').addWordCount(50);
            var This = this;
            var type = 1, //素材类型
                pageNo = 1, //当前页
                pageSize = 10, //每页数量
                queryStr = '', //搜索内容
                mode = 2,
                idStr = '', //是否传id
                isJpage = 0, //是否已实例化jpage
                delPage = 0; //是否删除jpage

            //检测synonym的位数 1-50
            jQuery.validator.addMethod("synonymNumber",
                function (value, element) {
                    var pros = value.split(/,|，/);
                    for (var i in pros) {
                        if (pros[i].length < 1 || pros[i].length > 50) {
                            return false;
                        }
                    }
                    return true;
                }, "单个词长度在1-50之间！");

            //添加
            var validaor = $('.form-synonym').validate({
                rules: {
                    word: {
                        required: true,
                    }
                },
                messages: {
                    word: {
                        required: "请输入词汇！",
                    }
                },
                submitHandler: function () {
                    Base.request({
                        url: 'wordDoc/doNatureEdit',
                        params: {
                            queryStr: $('.input1-synonym').val(),
                            natureId: $('.input2-synonym').val().replace(/，/g, ','),
                            // mode: mode,
                        },
                        callback: function (data) {
                            if (data.messageError) {
                                Base.gritter(data.messageError, false);
                            }
                            if (data.messageSuccess) {
                                Base.gritter(data.messageSuccess, true);
                                $('#modal-dialog').modal('hide');
                                initSrc();
                            }
                            if (data.status === 1) {
                                Base.gritter(data.message, false);
                            } else if (data.status === 0) {
                                Base.gritter(data.message, true);
                                $('#modal-dialog').modal('hide');
                                initSrc();
                            }
                            clickNum = true;
                        },
                    });
                },
            });
            var clickNum = true;
            //确认添加
            $('.ensure-synonym').on('click', function () {
                $('.form-synonym').submit();
            });

            //ENTER
            $(document).on('keyup', function (e) {
                var $activeEl = $(document.activeElement);

                if (($activeEl.is('.input1-synonym') || $activeEl.is('.input2-synonym')) && (e.keyCode == 13 || e.keyCode == 108)) {
                    $('.form-synonym').submit();
                }
            });

            function initSrc() {
                $('#synonymList').tableAjaxLoader2(7);
                Base.request({
                    url: 'wordDoc/getWordAndStrValue?' + 'pageNo='+ pageNo +'&pageSize='+ pageSize,
                    params: {
                        word: queryStr,
                    },
                    callback: function (data) {
                        if (data.status) {
                            Base.gritter(data.message, false);
                        } else {
                            var html = '';
                            if (data.wordDicList[0]) {
                                for (var i = 0; i < data.wordDicList.length; i++) {
                                    html += '<tr Id="' + (data.wordDicList[i].Id || '') + '"><td><input type="checkbox" name="ckb" class="select_row" value="' + data.wordDicList[i].Id + '" /></td><td>' + (data.wordDicList[i].Word || '') + '</td><td>' +
                                        (data.wordDicList[i].Remarks || '') +
                                        '</td><td><a><i class="timeTip edit-synonym glyphicon glyphicon-pencil" title="编辑"></i><i class="timeTip del-synonym glyphicon glyphicon-trash" title="删除"></i></a></td></tr>';
                                }

                                var options = {
                                    data: [data, 'wordDicList', 'total'],
                                    currentPage: data.currentPage,
                                    totalPages: data.totlePages ? data.totlePages : 1,
                                    alignment: 'right',
                                    onPageClicked: function (event, originalEvent, type, page) {
                                        pageNo = page;  
                                        initSrc();
                                    }
                                };
                                $('#itemContainer').bootstrapPaginator(options);

                            } else {
                                html += '<tr><td colspan="7" style="text-align:center;"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;当前纪录为空！</td></tr>';
                                $('#itemContainer').empty();
                            }
                            $('tbody').empty().append(html);
                            icheckListInit();
                            $('.timeTip').tooltip();
                            // 批量删除按钮
                            $("#mul-del").removeClass("btn-primary").addClass("btn-default").attr("disabled", true)
                            $(".select_rows,.select_row").on("ifChanged", function () {
                                if ($(".select_row:checked").length > 0) {
                                    $("#mul-del").removeClass("btn-default").addClass("btn-primary").attr("disabled", false)
                                } else {
                                    $("#mul-del").removeClass("btn-primary").addClass("btn-default").attr("disabled", true)
                                }
                            })

                        }
                    },
                });
            }
            window.initSrc = initSrc;
            initSrc();

            $('.tab-addSrc').hide();
            $('.tab-addSrc').eq(0).show();
            var tabIndex = 0;

            //不是修改
            $('.btn-synonym').on('click', function () {
                idStr = '';
            });

            //选择词汇时获取词性
            function getNature(synonymTyc) {
                $.ajax({
                    type: "post",
                    url: "../../wordDoc/getCurrentNature",
                    data: { 'queryStr': synonymTyc },
                    async: true,
                    cache: true,
                    success: function (data) {
                        if (data.status == 0) {
                            $('.input2-synonym').val(data.natureId)
                        }
                    },
                    error: function (data) {
                        yunNotyError('接口请求失败!');
                    }
                });
            }

             
            $('body').on('click', '.addFeature', function () {
                $('.input1-synonym').removeAttr('disabled');
            })
            //修改
            $('body').on('click', '.edit-synonym', function () {
                $('.modal-title').html('修改词性')
                clickNum = false;
                var $tr = $(this).parents('tr'),
                    id = $tr.attr('Id');
                idStr = 'id=' + id;
                $('.input1-synonym').attr('disabled','true');
                $('.input1-synonym').val($tr.find('td:eq(1)').text());
                $('.input2-synonym').val($tr.find('td:eq(2)').text());
              
                showNatureList($tr.find('td:eq(1)').text());
                
                $('#modal-dialog').modal('show');
            });
            $('.addFeature').click(function () {
                clickNum = true;
                $('.modal-title').html('添加词性')
                showNatureList();
            });
            //词性列表展示
            function showNatureList(tyc) {
                $.ajax({
                    type: "post",
                    url: "../../wordDoc/showNatureList",
                    async: true,
                    cache: true,
                    success: function (data) {
                        var html = '';
                        if (data.status == 0) {
                            if (data.natureList) {
                                for (var i = 0; i < data.natureList.length; i++) {
                                    html += '<option value="' + data.natureList[i].IntValue + '">' + data.natureList[i].StrValue + '</option>';
                                }
                                $("#feature").html(html);
                            }
                            if(!clickNum){
                                getNature(tyc);
                            }
                        }else{
                            yunNoty(data);
                        }
                    },
                    error: function (data) {
                        yunNotyError('接口请求失败!');
                    }
                });
            }
            //删除
            $('body').on('click', '.del-synonym', function () {
                $(this).adcCreator(delfun);
            });

            function delfun(obj) {
                var $tr = $(obj).parents('tr'),
                    id = $tr.attr('Id');

                Base.request({
                    url: 'wordDoc/deleteSpeech',
                    params: {
                        ids: id,
                    },
                    callback: function (data) {
                        if (data.status) {
                            Base.gritter(data.message, false);
                        } else {
                            Base.gritter(data.message, true);
                            if ($('.del-synonym').length == 1) {
                                if (pageNo >= 2) {
                                    pageNo -= 1;
                                }
                            }
                            initSrc();
                        }
                    },
                });
            }

            //搜索
            $('.search-addSrc').on('click', function () {
                delPage = 1;
                pageNo = 1;
                queryStr = $('.search-input-addSrc').val();
                isJpage = 0;
                initSrc();
            });
            $('.search-input-addSrc').on('click', function () {
                return false;
            });

            //ENTER
            $(document).on('keyup', function (e) {
                var $activeEl = $(document.activeElement);

                if ($activeEl.is('.search-input-addSrc') && (e.keyCode == 13 || e.keyCode == 108)) {
                    $('.search-addSrc').trigger('click');
                }
            });

            //跳转
            $('.goPage-addSrc a').on('click', function () {
                $('.holder').jPages(parseInt($('.goPage-addSrc input').val()));
                return false;
            });

            //全选文本
            $('.goPage-addSrc input').on('focus', function () {
                $(this).select();
            });

            $('#modal-dialog').on('hidden.bs.modal', function () {
                $('.input1-synonym, .input2-synonym').val('');
                $('#modal-dialog .input1-synonym').attr('class', "input1-synonym form-control valid")
                $('#modal-dialog .input2-synonym').attr('class', "input2-synonym form-control valid")
                validaor.resetForm();
            });
        });
    </script>
