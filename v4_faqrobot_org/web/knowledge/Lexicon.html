	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<link href="../../assets/css/style.min.css" rel="stylesheet" />

	<style type="text/css">
		@media (max-width:1200px){
			.panel-body .col-md-3{
				width: 25%;
				float: left;
			}
			.panel-body .col-md-9{
				width: 75%;
				float: left;
			}
		}
	</style>
</head>

<body class="pace-done">
	<div class="fade in hide" id="page-loader"><span class="spinner"></span></div>
	<div id="page-container" class="fade in">
		<div id="content" class="content">
			<ol class="breadcrumb pull-right">
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">知识库管理</a></li>
				<li class="active">词库</li>
			</ol>
			<div class="row">
				<h1 class="page-header">词库</h1>
				<div class="panel">
					<div class="panel-body" style="padding: 15px 5px;">
						<div class="row">
							<div class="col-md-12" style="font-size: 0;">
								<a href="javascript:;" class="btn btn-primary m-r-4 f-s-14" id="addnewword"><i class="glyphicon glyphicon-plus"></i>&nbsp;创建词库</a>
								<a class="hide btn btn-primary fileinput-button m-r-4 f-s-14">
									<span>导入词库</span>
									<input type="file" accept=".xls,.xlsx" name="file" id="exlfileupload">
								</a>
								<a class="btn btn-primary m-r-4 fileUpLoadingSign f-s-14" style="display:none;">
									<span>上传中</span>
								</a>
								<!--<a href="javascript:;" class="hide btn btn-primary f-s-14">通用词库</a>-->
								<a target="_blank" href="../../wordDocExcel/exportTemplate?mode=5" class="hide btn btn-default f-s-14 pull-right"><i class="glyphicon glyphicon-download" style="display: inline-block;margin-top:2px"></i>&nbsp;下载模板</a>

								<!--<a href="javascript:;" class="btn btn-primary f-s-14 m-r-4">通用词库</a>-->
								<a href="../../web/knowledge/TabLex.html" class="btn btn-primary f-s-14" data-num="0" data-name="表格词库">表格词库</a>
								<!--批量导入按钮-->
								<span class="btn btn-primary fileinput-button m-r-4" style="margin-left:4px">
									<i class="glyphicon glyphicon-upload"></i>
									<span>批量导入</span>
                  					<input type="file" accept=".xls,.xlsx" name="file" id="exlfileupload2">
             					 </span>
								<span class="btn btn-primary m-r-4 fileUpLoadingSign" style="display:none;">
									<span>上传中</span>
								</span>
								<a target="_blank" href="../../WordDocExcel/exportTemplateWord" class="btn btn-default f-s-14 pull-right"><i class="glyphicon glyphicon-download" style="display: inline-block;margin-top:2px"></i>&nbsp;下载模板</a>

							</div>
						</div>
						<div class="row m-t-10">
							<div class="col-md-12">
								<div class="col-md-3" style="min-height: 500px;padding: 10px;border: 1px solid #e2e7eb;">
									<div class="row" style="display:flex;">
										<input type="text" id="search-input" class="form-control" placeholder="请搜索词库" />
										<button type="button" id="search" class="btn btn-primary m-l-4"><i class="glyphicon glyphicon-search"></i></button>
									</div>
									<div class="row" id="lexicon-left">
									</div>
								</div>
								<div class="col-md-9">
									<div class="row hide first-in" style="display:flex;">
										<input type="text" id="first" class="form-control" readonly="" style="cursor: not-allowed;" />
										<button type="button" id="commit" class="btn btn-primary m-l-4">编辑</button>
									</div>
									<div class="hide row m-t-10" id="father-container">
										<label style="margin: 10px 10px 0 0;" id="father">父级</label>
									</div>
									<div class="row hide first-in word-nav">
										<div class="col-md-3 f-s-14 b-g-b">
											<span>词语级数</span>
										</div>
										<div class="col-md-9 f-s-14 b-g-b">
											<span>添加说明</span>
										</div>
									</div>
									<div class="lexicon-list hide first-in">
									</div>
									<div class="first-out" style="text-align:center;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a data-click="scroll-top" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" href="javascript:;"><i class="fa fa-angle-up"></i></a>
	</div>
	
	<div class="modal fade" id="modal-dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">创建词库</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" novalidate="novalidate">
						<fieldset>
							<div class="form-group">
								<label class="col-md-3 control-label">词　汇<span class="red">&nbsp;*</span></label>
								<div class="col-md-7">
									<input type="text" placeholder="请输入词汇" class="form-control" name="word" maxlength="100" onkeyup="if (this.value != this.value.toLowerCase()) this.value=this.value.toLowerCase();" id="createWordValue" >
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<a href="javascript:;" class="btn btn-sm btn-primary" id="createWord">确认</a>
					<a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">关闭</a>
				</div>
			</div>
		</div>
    </div>
    
    <!--判断是否是表格词库-->
	<div class="modal fade" id="tabSynonym" aria-hidden="true">
		<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="tabModalLabel">提示：</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	        	<form method="POST" class="form-horizontal tab_form" id="tab_form">
	        		<fieldset>
						<div class="form-group" style="margin-left: 0;margin-right: 0;">你搜索的是表格词，请问是否打开表格库查看！</div>
					</fieldset>
				</form>
			</div>
	      </div>
	      <div class="modal-footer">
	        <a class="btn btn-primary" id="sureTab" data-num="0" data-name="表格词库">确定</a>
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	      </div>
	    </div>
	  </div>
	</div>
    <!-- ================== BEGIN BASE JS ================== -->
	<script src="../../assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="../../assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="../../assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="../../assets/js/apps.min.js"></script>
	<!--[if lt IE 9]>
		<script src="../../assets/crossbrowserjs/html5shiv.js"></script>
		<script src="../../assets/crossbrowserjs/respond.min.js"></script>
		<script src="../../assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<!-- ================== END BASE JS ================== -->

	<script src="../common/js/bootstrap-paginator.js"></script>
	<script src="../common/js/jquery.ztree.all-3.5.js"></script>
	<script src="../common/js/jquery.validate.js"></script>
	<script src="../common/js/jquery.validate.custom.js"></script>
	<script src="../common/js/handlebars-v4.0.5.js"></script>
	<script src="../common/js/iframeTab.min.js"></script>
	<script src="../common/js/customMethod.js"></script>
	 <script src="../common/js/loadingMethod.js"></script>
	<script src="js/lexicon.js"></script>

	<script id="word-container" type="text/x-handlebars-template">
		<div cid="{{ cid }}" fid="{{ fid }}" class="word-container">
			<span class="del-span" title="点击删除"></span>
			<label class="w">{{ name }}</label>
		</div>
	</script>

	<script id="word-content-nil" type="text/x-handlebars-template">
		<div class="word-content row">
			<div class="selc col-md-3 f-s-14">
				<span class="word-selected">&nbsp;</span>
			</div>
			<div class="fulc col-md-9 f-s-14">
				<div class="add-container">
					<a href="javascript:;" class="add-word-start">添加下一个</a>
					<input type="text" class="add-word-input hide">
					<a href="javascript:;" class="add-word-confirm hide">确定</a>
					<a href="javascript:;" class="add-word-cancel hide">取消</a>
				</div>
			</div>
		</div>
	</script>

	<script id="word-content-list" type="text/x-handlebars-template">
		<div class="word-content row">
			<div class="selc col-md-3 f-s-14">
				<span class="word-selected">&nbsp;</span>
			</div>
			<div class="fulc col-md-9 f-s-14">
				{{#each list}}
				<div cid="{{ cid }}" fid="{{ fid }}" class="word-container">
					<span class="del-span" title="点击删除"></span>
					<label class="w">{{ cid }}</label>
				</div>
				{{/each}}
			</div>
		</div>
	</script>

	<script id="del-confirm-string" type="text/x-handlebars-template">
		<span>是否解除词语『{{ father }}』与『{{ children }}』的关系？</span>
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			App.init();
			iframeTab.init({iframeBox: ''});

		});
		loadingfn('#exlfileupload2','../../WordDocExcel/importFile?mode=7','../../WordDocExcel/getStatus','window.location.reload')
	</script>
</body>
</html>
