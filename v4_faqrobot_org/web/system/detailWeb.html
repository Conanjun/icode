<body class="pace-done">
	<div class="fade in hide" id="page-loader"><span class="spinner"></span></div>
	<div id="page-container" class="fade in">
		<div id="content" class="content">
			<ol class="breadcrumb pull-right">
				
			</ol>
			<div class="row">
				<h1 class="page-header">站点详情</h1>
				<div data-sortable-id="table-basic-1" class="panel panel-inverse">
					<div class="panel-body">
						<label><span>该站点的分类数量：</span>&nbsp;&nbsp;<span class="classCount webD"></span></label><br>
						<label><span>该站点的访问量：</span>&nbsp;&nbsp;<span class="VisitCount webD"></span></label><br>
						<label><span>该站点的问题总数:</span>&nbsp;&nbsp;<span class="TotalQues webD"></span></label><br>
						<label><span>该站点的标准问题总数：</span>&nbsp;&nbsp;<span class="StandardQues webD"></span></label><br>
						<label><span>该站点的欢迎语：</span>&nbsp;&nbsp;<span class="HelloWord webD"></span></label><br>
						<label><span>该站点的网址:</span>&nbsp;&nbsp;<span class="WebSite webD"></span></label><br>
						<label><span>该站点的站名：</span>&nbsp;&nbsp;<span class="WebName webD"></span></label><br>
						<label><span>该站点的联系QQ：</span>&nbsp;&nbsp;<span class="ServiceQq webD"></span></label><br>
						<label><span>该站点的网站类型:</span>&nbsp;&nbsp;<span class="WebType webD"></span></label><br>
						<label><span>该站点的机器人名称：</span>&nbsp;&nbsp;<span class="RobotName webD"></span></label><br>
						<label><span>该站点的SysNum：</span>&nbsp;&nbsp;<span class="SysNum webD"></span></label><br>
						<label><span>该站点的注册时间:</span>&nbsp;&nbsp;<span class="DateTime webD"></span></label><br>
						<label><span>该站点的联系电话：</span>&nbsp;&nbsp;<span class="ServiceTel webD"></span></label><br>
						<label><span>该站点的logoUrl：</span>&nbsp;&nbsp;<span class="LogoUrl webD"></span></label><br>
						<label><span>该站点的网站简介:</span>&nbsp;&nbsp;<span class="Info webD"></span></label><br>
						<label><span>该站点的未知回复:</span>&nbsp;&nbsp;<span class="UnknownWord webD"></span></label><br>
					</div>
				</div>
			</div>
		</div>
		<a data-click="scroll-top" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" href="javascript:;"><i class="fa fa-angle-up"></i></a>
	</div>
    <!-- ================== BEGIN BASE JS ================== -->
	<script src="../../assets/plugins/jquery/jquery-1.9.1.min.js"></script>

	<script src="../../assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../assets/plugins/bootstrap-select/bootstrap-select.min.js"></script>
	<script src="../common/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="../common/js/bootstrap-paginator.js"></script>
	<script src="../common/js/customMethod.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var fromurl  = location.href;
			if(!fromurl || fromurl==""){}
			urlId=fromurl.substring(fromurl.indexOf("=")+1,fromurl.length).split("&"); 
			initWeb(urlId);
		});

		function initWeb(webId){
				$.ajax({
				type:'get',
				datatype:'json',
				cache:false,//不从缓存中去数据
				url:encodeURI('../../Register/findBywebId?webId='+webId),
				success:
				function(data){
					if (data.status==0){
						$('.classCount').html(data.ClassesCount);
						$('.VisitCount').html(data.VisitCount);
						$('.TotalQues').html(data.TotalQues);
						$('.StandardQues').html(data.StandardQues);
						$('.ChatCount').html(data.ChatCount);
						$('.HelloWord').html(data.WebConfig.HelloWord);
						$('.WebSite').html(data.WebConfig.WebSite);
						$('.WebName').html(data.WebConfig.WebName);
						$('.ServiceQq').html(data.WebConfig.ServiceQq);
						$('.WebType').html(data.WebConfig.WebType);
						$('.RobotName').html(data.WebConfig.RobotName);
						$('.SysNum').html(data.WebConfig.SysNum);
						$('.DateTime').html(data.WebConfig.DateTime);
						$('.ServiceTel').html(data.WebConfig.ServiceTel);
						$('.LogoUrl').html(data.WebConfig.LogoUrl);
						$('.Info').html(data.WebConfig.Info);
						$('.UnknownWord').html(data.WebConfig.UnknownWord);
					}else{
						 yunNoty(data);
					}
				}
			})
		}
	</script>
