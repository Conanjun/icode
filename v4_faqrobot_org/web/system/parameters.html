	<div class="fade in hide" id="page-loader"><span class="spinner"></span></div>

			<ol class="breadcrumb pull-right">
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">系统管理</a></li>

				<h1 class="page-header">参数配置</h1>
				<div class="panel">
					<div class="panel-body">
						<form method="POST" class="form-inline" id="pm_add" style="display: inline;">
							<div class="form-group">
								<input type="text" placeholder="请输入参数名" class="form-control" name="code" id="name" style="width: 360px;">
                <input type="text" style="display:none;">
							</div>
              <button class="btnSearch btn btn-primary" type="button" onclick="addParameters()">
                新增参数
              </button>
							<button type="button" onclick="configuration()" class="btn btn-primary m-l-1" aria-haspopup="true" aria-expanded="false">
								应用配置
							</button>
						</form>
						<form method="POST" class="form-inline" id="pm_search" style="display: inline;">
							<!--<div class="form-group">-->
								<!--<input type="text" placeholder="请输入搜索参数名" class="form-control" name="code">-->
							<!--</div>-->
							<!--<div class="m-l-1 form-group">-->
								<!--<input style="border-top-right-radius:0;border-bottom-right-radius:0;" type="text" placeholder="请输入搜索字符串" class="form-control" name="value">-->
							<!--</div>-->
              				<!--<button style="border-top-left-radius:0;border-bottom-left-radius:0; margin-left:-4px" type="button" class="btn btn-primary m-r-1" id="ssr"><i class="glyphicon glyphicon-search" style="top: 2px;"></i></button>-->
							<div class="input-group pull-right">
								<input type="text" class="form-control" id="ABC" name="code"><input type="text" class="hide" >
								<div class="input-group-btn">
									<ul class="dropdown-menu pull-right">
										<li><a class="searchA" href="javascript:;">参数</a></li>
										<li><a class="searchB" href="javascript:;">字符串</a></li>
									</ul>
									<button type="button" class="searchAbtn btn btn-primary dropdown-toggle" data-toggle="dropdown">
										参数&nbsp;<span class="caret"></span>
									</button>
									<button style="border-top-left-radius: 3px;border-top-right-radius: 3px;" type="button"  id="ssr" class="m-l-4 btn btn-primary">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>

						</form>
						<table class="table" id="Parameterslist">
							<thead>
								<tr>
									<th width="250"><div style="width:200px;">参数名</div></th>
									<th width="100">数值参数</th>
									<th>字符串参数</th>
									<th width="150">参数说明</th>
									<th width="90">操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<div id="Parameterspage"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="js/system.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.searchA').click(function(){
				$('#ABC').attr('name','code');
				$('.searchAbtn').html($(this).text() + '&nbsp;'+ '<span class="caret"></span>')
			});
			$('.searchB').click(function(){
				$('#ABC').attr('name','value');
				$('.searchAbtn').html($(this).text() + '&nbsp;'+ '<span class="caret"></span>')
			});
			App.init();
			icheckBindInit();
			//列出表格
			ParametersPage(1);
      $('#ssr').click(function(){
        ParametersPage(1);
      });

      $('#pm_search input').on('keyup', function(e) {
        if(e.key == 'Enter') {
          ParametersPage(1);
        }
      });
		});

	</script>
