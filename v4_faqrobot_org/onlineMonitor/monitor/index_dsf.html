<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>人工监控</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/webuploader.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/jBox.css">
    <link rel="stylesheet" href="css/introjs.min.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/face.css">
    <!--<link rel="stylesheet" href="css/jquery.gritter.css">-->
    <link rel="stylesheet" href="css/style_dsf.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src="js/webuploader.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/intro.min.js"></script>
    <script src="js/jBox.min.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/niuniucapture.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.3.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/scrollbar.js"></script>
    <script src="js/face.js"></script>
    <!--<script src="js/jquery.gritter.js"></script>-->
    <!--<script src="js/customMethod.js"></script>-->
    <script src="js/main_dsf.js"></script>



</head>

<body>
<!-- 进度条 begin -->
<div class="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<!-- 进度条 end -->
<div class="cosSrcCtn">
    <div class="cosPicCtn">
        <i>
        </i>
        <div class="cosPicBtn">上传图片</div>
    </div>
    <div class="cosExlCtn">
        <i>
        </i>
        <div class="cosExlBtn">上传文件</div>
    </div>
</div>

<!--jplayer开始-->
<div id="div" class="jp-jplayer"></div>
<div id="jp_container_1">
    <button class="jp-play">播放</button>
    <button class="jp-stop">停止</button>
</div>
<!--jplayer结束-->
<!--新手引导开始-->
<div class="helpTip"></div>
<!--新手引导结束-->
<!--排序菜单jBox开始-->
<div class="sortTip">
    <p class="defaultSort sortFocus">默认排序</p>
    <p class="stateSort">状态排序</p>
    <p class="msgSort">消息排序</p></div>
<div class="body">
    <!--左边开始-->
    <div class="leftCtn">
        <div class="leftHeadCtn">
            <div class="itemCtn">
                <div class="item">
                    <div class="imgCtn">
                        <a class="webSite" href="" target="_blank">
                            <img class="logoPic" src="images/person.png"></a>
                    </div>
                    <div class="custMsgCtn">
                        <p class="custName">访客</p>
                        <p class="custQue">等待用户输入...</p></div>
                    <span class="queNum" style="display: none;"></span>
                </div>
            </div>
            <div style="display: none;">
                <span>当前排队人数</span>
                <span class="queueNum"></span>
            </div>
        </div>
        <div class="leftBodyCtn">
            <!--菜单栏开始-->
            <div class="items">
                <div class="itemTitle itemTitleFocus" style="display: none;">
                    <i class="icon1"></i>
                    <span>进行中对话</span></div>
                <!--右边开始-->
                <div class="rightCtn">
                    <div class="rightHeadCtn" style="display: none;">
                        <div class="peoCtn">
                            <i class="peoIcon"></i>
                            <span>在线用户</span>
                            <i class="peoTri"></i>
                        </div>
                    </div>
                    <div class="rightBodyCtn">
                        <div class="groupCtn1 groupCtn itemCtn" sortIndex="1">
                            <div class="onlineMask" flashnum="0"></div>
                            <div class="item">
                                <div class="queTipLeft">
                                    <div class="imgCtn">
                                        <i class="groupTri groupTriToB"></i>
                                    </div>
                                    <div class="userTxtCtn">智能聊天</div>
                                </div>
                                <div class="queTipRight">
                                    <div class="queNum">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="groupCtn2 groupCtn itemCtn" sortIndex="2">
                            <div class="onlineMask" flashnum="0"></div>
                            <div class="item">
                                <div class="queTipLeft">
                                    <div class="imgCtn">
                                        <i class="groupTri groupTriToB"></i>
                                    </div>
                                    <div class="userTxtCtn">被监控　</div>
                                </div>
                                <div class="queTipRight">
                                    <div class="queNum">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="groupCtn3 groupCtn itemCtn" sortIndex="3" style="display:none">
                            <div class="onlineMask" flashnum="0"></div>
                            <div class="item">
                                <div class="queTipLeft">
                                    <div class="imgCtn">
                                        <i class="groupTri groupTriToB"></i>
                                    </div>
                                    <div class="userTxtCtn">被接管　</div>
                                </div>
                                <div class="queTipRight">
                                    <div class="queNum">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="groupCtn4 groupCtn itemCtn" sortIndex="4">
                            <div class="onlineMask" flashnum="0"></div>
                            <div class="item">
                                <div class="queTipLeft">
                                    <div class="imgCtn">
                                        <i class="groupTri groupTriToB"></i>
                                    </div>
                                    <div class="userTxtCtn">已挂起　</div>
                                </div>
                                <div class="queTipRight">
                                    <div class="queNum">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--右边结束-->
                <!-- <div class="onlineTalk itemBody"></div> -->
            </div>
            <!--菜单栏结束--></div>
    </div>
    <!--左边结束-->
    <!--中间开始-->
    <div class="midCtn">
        <div class="midHeadCtn">
            <div class="midHeadLeftCtn" style="display: none;">
                <i class="leftClose" isClose="0"></i>
                <span>在线监控</span></div>
            <div class="midHeadRightCtn">
                <div class="longDiv" style="display:none;">
                    <div class="chatHeadCtn" cId="">
                        <span class="imgCtn">
                            <img src="" alt="">
                            <span class="userName" title=""></span>
                        </span>
                        <span class="chatHeadUserCtn">
                            <span>渠道：</span>
                            <span class="userSourceId" title=""></span>
                        </span>
                        <span class="chatHeadUserCtn">
                            <span>区域：</span>
                            <span class="userAddr" title=""></span>
                        </span>
                        <span class="chatHeadUserCtn">
                            <span>ip：</span>
                            <span class="userIp" title=""></span>
                        </span>
                        <span class="takeLiveCtn chatHeadUserCtn">
                            <span>会话时长：</span>
                            <span class="takeLiveBtn"></span>
                        </span>
                        <span class="takeTimeCtn chatHeadUserCtn">
                            <span>访问次数：</span>
                            第<span class="takeTimeBtnCtn"></span>次
                        </span>
                        <span class="reasonCtn chatHeadUserCtn" style="display:none">
                            <span>转人工触发原因：</span>
                            <span class="reasonBtn"></span>
                        </span>
                        <span class="defriendCtn chatHeadUserCtn" style="display:none">
                            <button type="button" class="btn defriendBtn">加入黑名单</button>
                            <button type="button" class="btn unlockingBtn" style="display:none"><img src='images/unlocking.png' alt=''>解除拉黑</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="midBodyCtn">
            <div class="midBodyLeftCtn">
                <div class="chatCtn" cId="" style="display:none">
                    <div class="chatBodyCtn">
                        <div class="chatBodyLeftCtn">
                            <div class="chatBodyLeftCtnScroll">
                                <div class="chatTalkCtn">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chatFootCtn">
                        <div class="richTextCtn">
                            <span class="moodBtn" data-title="发送表情" richRanNum=""></span>
                            <span class="screenBtn" data-title="截取屏幕" richRanNum=""></span>
                            <span class="sendPicBtn" data-title="本地上传" richRanNum=""></span>
                            <span class="picBtn" data-title="发送图片" richRanNum=""></span>
                            <span class="fileBtn" data-title="发送文件" richRanNum=""></span>
                            <span class="commentBtn" data-title="邀请评价" richRanNum=""></span>
                        </div>
                        <div class="areaCtn">
                            <textarea class="chatArea" placeholder="请输入您的回答~"></textarea>
                            <span class="sendBtn">发送</span>
                            <span class="stopTakeCtn">停止接管</span>
                        </div>
                    </div>
                    <div class="chatFootCtnOther">
                        <div class="monitorToCtn">
                            <span class="monitorCloseBtn">停止监控</span>
                            <span class="takeBtn" style="display:none">人工接管</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="midBodyRightCtn" style="display:none">
                <span class="toDir toRight"></span>
                <div class="knowHeadCtn">
                    <span class="knowToolBtn knowBtnFocus">知识库</span>
                    <span class="quickAskBtn">快捷回复</span>
                    <span class="userMsgBtn">访客信息</span></div>
                <div class="knowBodyCtn">
                    <div class="queShowCtn">
                        <div class="knowToolCtn">
                            <p class="knowToolTxt">手动搜索</p>
                            <div class="knowToolHead">
                                <input type="text" placeholder="输入要搜索的问题">
                                <i class="search"></i>
                            </div>
                            <div class="knowToolBody"></div>
                            <p class="knowToolTxt">智能回复</p>
                            <div class="knowFootCtn">
                                <!---------->
                                <div class="queShowCtn">
                                    <div class="knowToolCtn">
                                        <div class="knowToolBody">
                                            <!-- <div class="noResult">当前无结果</div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="quickAskCtn">
                            <div class="quickWordCtn"></div>
                            <div class="addAskCtn">
                                <p>新增回复</p>
                            </div>
                            <div class="editAskCtn">
                                <textarea class="editAskArea" placeholder="输入要添加的回复"></textarea>
                                <div class="editBtnCtn">
                                    <span class="editCancle">取消</span>
                                    <span class="editSave">保存</span></div>
                            </div>
                        </div>
                        <div class="userMsgCtn">
                            <div class="chatBodyRightCtn" cId="">
                                <div class="chatMsgCtn">
                                    <form action="" id="chatMsgForm">
                                        <div class="nameCtn">
                                            <i title="姓名">姓名</i>
                                            <input type="text" name="name" placeholder="姓名" value="未知" title="未知">
                                        </div>
                                        <div class="emailCtn">
                                            <i title="邮箱">邮箱</i>
                                            <input type="text" name="email" placeholder="邮箱" value="未知" title="未知">
                                        </div>
                                        <div class="addrCtn">
                                            <i title="地址">地址</i>
                                            <input type="text" name="addr" placeholder="地址" value="" title="">
                                        </div>
                                        <div class="telNumCtn">
                                            <i title="电话">电话</i>
                                            <input type="text" name="telNum" placeholder="电话" value="未知" title="未知">
                                        </div>
                                        <div class="qqCtn">
                                            <i title="QQ">QQ</i>
                                            <input type="text" name="qq" placeholder="QQ" value="未知" title="未知">
                                        </div>
                                        <div class="browerCtn">
                                            <i title="浏览器">浏览器</i>
                                            <input readonly="readonly" type="text" name="brandNo" placeholder="浏览器" value="" title="">
                                        </div>
                                        <div class="sysCtn">
                                            <i title="系统">系统</i>
                                            <input readonly="readonly" type="text" name="sys" placeholder="系统" value="" title="">
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--中间结束-->
    <!--加入黑名单弹框-->
    <div id="makeSure" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确定加入黑名单吗?</h4>
                </div>
                <div class="modal-body">
                    <p>原因</p>
                    <textarea class="form-control" palceholder="请输入加入黑名单原因"></textarea>
                </div>
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-sm btn-primary" id="ok">确认</a>
                    <a href="javascript:;" class="btn btn-sm btn-white" id="cancel">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="userMsg" cId="">
    <div class="userHeadCtn">
        <span></span>
        <span class="userAddr"></span>
    </div>
    <div class="userBodyCtn">
        <div class="userItem">
            <span>IP：</span>
            <span class="userIp userWord"></span>
        </div>
        <div class="userItem">
            <span>登录次数：</span>
            <span class="userLoadTimes userWord"></span>
        </div>
        <div class="userItem">
            <span>系统：</span>
            <span class="userSystem userWord"></span>
        </div>
        <div class="userItem">
            <span>浏览器：</span>
            <span class="userBrower userWord"></span>
        </div>
        <div class="userItem">
            <span>在线时长：</span>
            <span class="userLiveTime userWord"></span>
        </div>
        <div class="userItem">
            <span>停留页面：</span>
            <span class="userAim userWord">在线咨询</span>
        </div>
    </div>
    <div class="userFootCtn">
        <input class="takeBtn"type="button"value="接管">
        <input class="monitorBtn"type="button"value="监控">
    </div>
</div>
</body>

</html>
